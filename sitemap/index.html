<html>
<head><title>SiteMap</title>
<h1>SiteMap</h1>
<link rel="stylesheet" type="text/css" href="css/sitemap.css">
</head>
<body>
	<form id="env" style="display: inline">
	Slice: <input type="text" id="slice" rows="" cols="" onclick="this.focus();this.select()"> (defaults to control) </input><br>Env:<br> 
                <input type="radio" name="env" value="www.rmntest.com/" checked> TEST<br>

                <button type="button" id="update">Update Links</button>
              </form> 
	<div id="links"></div><br><br>
