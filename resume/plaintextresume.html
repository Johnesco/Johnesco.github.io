<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>John Escobedo - Plain Text Resume</title>
    <style>
        body {
            font-family: monospace;
            line-height: 1.4;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            white-space: pre-line;
        }
        h1, h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .job {
            margin-bottom: 1.5rem;
            page-break-inside: avoid;
        }
        .highlight {
            margin-left: 2rem;
        }
        @media print {
            body { margin: 0; padding: 0; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>
    <div id="resume-content">
        Loading resume...
    </div>
    <p class="no-print">
        <a id="back-link" href="index.html">‚Üê Back to formatted resume</a>
    </p>

    <script src="js/resumeJSON.js"></script>
    <script src="js/resume-utils.js"></script>
    <script>
        /**
         * Plain Text Resume Renderer
         * Dependencies: resume-utils.js, resumeJSON.js
         */

        function updateBackLink() {
            const link = document.getElementById('back-link');
            if (!link) return;
            const currentSearch = window.location.search;
            link.href = 'index.html' + currentSearch;
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof resumeJSON !== 'undefined') {
                renderPlainTextResume();
                updateBackLink();
            }
        });

        function renderPlainTextResume() {
            const content = document.getElementById('resume-content');
            let html = '';

            // Get filtered data using shared utility
            const { filteredWork, filteredSkills } = applyFilters(resumeJSON);

            // Header (ATS-friendly format)
            html += `${resumeJSON.basics.name.toUpperCase()}\n`;
            html += `${resumeJSON.basics.label}\n`;
            html += `${resumeJSON.basics.email} | ${resumeJSON.basics.phone}\n`;
            html += `${resumeJSON.basics.location.city}, ${resumeJSON.basics.location.region} ${resumeJSON.basics.location.postalCode}\n`;
            // Add LinkedIn if available
            const linkedIn = resumeJSON.basics.profiles?.find(p => p.network.toLowerCase() === 'linkedin');
            if (linkedIn) {
                html += `${linkedIn.url}\n`;
            }
            html += '\n';

            // Summary
            html += `PROFESSIONAL SUMMARY\n\n`;
            html += `${resumeJSON.basics.summary}\n\n`;

            // Skills (filtered) - sentence format for ATS
            html += 'SKILLS\n\n';
            filteredSkills.forEach(skill => {
                html += `${skill.name}: ${oxfordComma(skill.keywords)}\n\n`;
            });

            // Work Experience (filtered) - standard format
            html += 'WORK EXPERIENCE\n\n';
            filteredWork.forEach(job => {
                const startDate = formatDate(job.startDate);
                const endDate = job.endDate ? formatDate(job.endDate) : 'Present';

                html += `${job.position.toUpperCase()}\n`;
                html += `${job.name} | ${job.location}\n`;
                html += `${startDate} - ${endDate}\n\n`;
                if (job.summary) {
                    html += `${job.summary}\n\n`;
                }
                if (job.highlights && job.highlights.length > 0) {
                    job.highlights.forEach(highlight => {
                        html += `- ${highlight.trim()}\n`;
                    });
                }
                html += '\n\n';
            });

            // Education
            html += 'EDUCATION\n\n';
            resumeJSON.education.forEach(school => {
                html += `${school.institution}\n`;
                html += `${school.area} | ${school.startDate} - ${school.endDate}\n\n`;
            });

            // Languages
            if (resumeJSON.languages && resumeJSON.languages.length > 0) {
                html += 'LANGUAGES\n\n';
                const langList = resumeJSON.languages.map(lang => `${lang.language} (${lang.fluency})`);
                html += langList.join(', ') + '\n\n';
            }

            // Footer
            html += '\n';
            html += 'For the most recent version of this resume, visit:\n';
            html += 'https://johnesco.github.io/resume/\n';

            content.textContent = html;
        }
    </script>
</body>
</html>
