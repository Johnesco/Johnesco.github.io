<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>John Escobedo - Plain Text Resume</title>
    <style>
        body {
            font-family: "SF Mono", "Cascadia Code", "JetBrains Mono", "Fira Code", "Source Code Pro", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 15px;
            line-height: 1.6;
            max-width: 850px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            white-space: pre-line;
            color: #2d2d2d;
            background-color: #fafafa;
        }
        h1 {
            font-size: 1.5em;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.1em;
            border-bottom: 1px solid #999;
            padding-bottom: 0.3rem;
            margin-top: 1.5rem;
            color: #444;
        }
        .section {
            margin-bottom: 1.5rem;
        }
        .job {
            margin-bottom: 1.5rem;
            page-break-inside: avoid;
        }
        .highlight {
            margin-left: 2rem;
        }
        a {
            color: #0066cc;
        }
        @media print {
            body {
                font-size: 11px;
                line-height: 1.3;
                margin: 0;
                padding: 0;
                background-color: white;
                color: black;
            }
            h1 { font-size: 14px; }
            h2 { font-size: 12px; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>
    <div id="resume-content">
        Loading resume...
    </div>
    <p class="no-print">
        <a id="back-link" href="index.html">‚Üê Back to formatted resume</a>
    </p>

    <script src="js/resumeJSON.js"></script>
    <script src="js/resume-config.js"></script>
    <script src="js/resume-utils.js"></script>
    <script>
        /**
         * Plain Text Resume Renderer
         * Dependencies: resume-utils.js, resumeJSON.js
         */

        function updateBackLink() {
            const link = document.getElementById('back-link');
            if (!link) return;
            const currentSearch = window.location.search;
            link.href = 'index.html' + currentSearch;
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof resumeJSON !== 'undefined') {
                renderPlainTextResume();
                updateBackLink();
            }
        });

        /**
         * Format date for ATS compatibility (MM/YYYY format)
         * Workday and most ATS systems parse this format reliably
         */
        function formatDateATS(inputDate) {
            if (!inputDate) return 'Present';
            const parts = inputDate.split('-');
            if (parts.length < 2) return inputDate;
            // Return MM/YYYY format - most ATS-friendly
            return `${parts[1]}/${parts[0]}`;
        }

        /**
         * Normalize job title for ATS
         * Removes multiple roles (pipes, slashes) - takes first/primary role
         * Removes problematic characters that confuse field parsing
         */
        function normalizeJobTitle(position) {
            if (!position) return '';
            // Split on common multi-role separators and take the first (usually most senior) role
            let title = position.split(/\s*[|\/]\s*/)[0];
            // Also handle comma-separated roles like "QA Test Lead, QA Analyst"
            title = title.split(/,\s*/)[0];
            return title.trim();
        }

        function renderPlainTextResume() {
            const content = document.getElementById('resume-content');
            let html = '';

            // Get filtered data using shared utility
            const { filteredSkills, recentJobs, earlierJobs, profile, skillsFormat } = applyFilters(resumeJSON);

            // Set page title based on profile
            const label = getLabel(resumeJSON);
            document.title = `${resumeJSON.basics.name} - ${label} (Plain Text)`;

            // Header - ATS-optimized format
            // Each field on its own line, no pipes or special separators
            html += `${resumeJSON.basics.name.toUpperCase()}\n`;
            html += `${label}\n`;
            html += `${resumeJSON.basics.email}\n`;
            html += `${resumeJSON.basics.phone}\n`;
            html += `${resumeJSON.basics.location.city}, ${resumeJSON.basics.location.region} ${resumeJSON.basics.location.postalCode}\n`;
            // Note: LinkedIn URL moved to bottom - URLs in header confuse ATS field parsing
            html += '\n';

            // Summary - use profile-aware getter
            html += `PROFESSIONAL SUMMARY\n\n`;
            html += `${getSummary(resumeJSON)}\n\n`;

            // Skills (filtered) - format depends on profile
            html += 'SKILLS\n\n';
            filteredSkills.forEach(skill => {
                // When profile is active, limit keywords to ~4 for ATS readability
                const keywords = profile ? skill.keywords.slice(0, 4) : skill.keywords;
                html += `${skill.name}: ${oxfordComma(keywords)}\n\n`;
            });

            // Work Experience - ATS-optimized format
            // Clear structure: TITLE on line 1, COMPANY on line 2, LOCATION on line 3, DATES on line 4
            // This prevents field transposition issues
            html += 'PROFESSIONAL EXPERIENCE\n---\n\n';
            recentJobs.forEach(job => {
                const startDate = formatDateATS(job.startDate);
                const endDate = formatDateATS(job.endDate);
                const title = normalizeJobTitle(job.position);

                // Line 1: Job title only (normalized, no multi-role confusion)
                html += `${title.toUpperCase()}\n`;
                // Line 2: Company name only
                html += `${job.name}\n`;
                // Line 3: Location only
                html += `${job.location}\n`;
                // Line 4: Date range (MM/YYYY format)
                html += `${startDate} - ${endDate}\n`;
                // No blank line here - description must immediately follow dates
                // or Workday thinks the job entry ended

                // Summary with explicit label so ATS doesn't confuse it with job title
                if (job.summary) {
                    html += `Description: ${job.summary}\n`;
                }

                // Bullet points - simple dash prefix, no special characters
                if (job.highlights && job.highlights.length > 0) {
                    job.highlights.forEach(highlight => {
                        // Strip any URLs from highlights to avoid ATS confusion
                        const cleanHighlight = highlight.trim().replace(/https?:\/\/[^\s]+/g, '').trim();
                        if (cleanHighlight) {
                            html += `- ${cleanHighlight}\n`;
                        }
                    });
                }
                html += '\n';
            });

            // Additional Experience (condensed) - only when profile is active and has earlier jobs
            if (earlierJobs && earlierJobs.length > 0) {
                html += 'ADDITIONAL EXPERIENCE\n---\n\n';
                earlierJobs.forEach(job => {
                    const startYear = job.startDate ? job.startDate.split('-')[0] : '';
                    const endYear = job.endDate ? job.endDate.split('-')[0] : 'Present';
                    const dateRange = startYear ? `${startYear}-${endYear}` : '';
                    const title = normalizeJobTitle(job.position);
                    html += `${title}\n`;
                    html += `${job.name}\n`;
                    html += `${dateRange}\n\n`;
                });
            }

            // Education - simplified format
            html += 'EDUCATION\n\n';
            resumeJSON.education.forEach(school => {
                html += `${school.institution}\n`;
                html += `${school.area}\n`;
                html += `${school.startDate} - ${school.endDate}\n\n`;
            });

            // Languages
            if (resumeJSON.languages && resumeJSON.languages.length > 0) {
                html += 'LANGUAGES\n\n';
                resumeJSON.languages.forEach(lang => {
                    html += `${lang.language}: ${lang.fluency}\n`;
                });
                html += '\n';
            }

            // LinkedIn and portfolio URL at the very end
            // This keeps URLs out of the main parsing flow
            const linkedIn = resumeJSON.basics.profiles?.find(p => p.network.toLowerCase() === 'linkedin');
            if (linkedIn) {
                html += '\nLINKEDIN\n';
                html += `${linkedIn.url}\n`;
            }

            content.textContent = html;
        }
    </script>
</body>
</html>
