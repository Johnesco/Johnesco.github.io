<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Monkey Theorem</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>INFINITE MONKEY THEOREM</h1>
    <p class="subtitle">A monkey typing random keys will eventually produce any given text</p>
  </header>

  <div class="controls">
    <div class="control-group">
      <label for="target-input">Target</label>
      <input type="text" id="target-input" value="INFINITE" maxlength="20" spellcheck="false">
    </div>
    <div class="control-group">
      <label for="speed-slider">Speed</label>
      <div class="speed-wrapper">
        <input type="range" id="speed-slider" min="0" max="4" value="0" step="1">
        <span id="speed-label">1x</span>
      </div>
    </div>
    <div class="control-buttons">
      <button id="btn-start">Start</button>
      <button id="btn-pause" disabled>Pause</button>
      <button id="btn-reset">Reset</button>
    </div>
  </div>

  <div class="stage" id="stage">
    <div class="monkey" id="monkey">
      <div class="monkey-ear monkey-ear-left"></div>
      <div class="monkey-ear monkey-ear-right"></div>
      <div class="monkey-head">
        <div class="monkey-face">
          <div class="monkey-eye monkey-eye-left"></div>
          <div class="monkey-eye monkey-eye-right"></div>
          <div class="monkey-mouth"></div>
        </div>
      </div>
      <div class="monkey-body">
        <div class="monkey-arm monkey-arm-left"></div>
        <div class="monkey-arm monkey-arm-right"></div>
      </div>
    </div>

    <div class="typewriter-area">
      <div class="target-display" id="target-display"></div>
      <div class="typing-window" id="typing-window">
        <div class="typing-track" id="typing-track"></div>
      </div>
      <div class="attempt-display" id="attempt-display"></div>
    </div>

    <canvas id="particle-canvas"></canvas>
  </div>

  <div class="stats-bar" id="stats-bar">
    <div class="stat">
      <span class="stat-label">Attempt</span>
      <span class="stat-value" id="stat-attempt">1</span>
    </div>
    <div class="stat">
      <span class="stat-label">Characters</span>
      <span class="stat-value" id="stat-chars">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Current Streak</span>
      <span class="stat-value" id="stat-streak">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Best Streak</span>
      <span class="stat-value" id="stat-best-streak">0</span>
    </div>
  </div>

  <div class="dashboard">
    <div class="panel graveyard-panel">
      <div class="panel-title">Best Attempt</div>
      <div class="best-attempt" id="best-attempt"></div>
      <div class="milestone-history" id="milestone-history"></div>
    </div>
    <div class="panel probability-panel">
      <div class="panel-title">The Math</div>
      <div class="probability-explanation" id="probability-explanation"></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
