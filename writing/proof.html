<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence-by-Sentence Text Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .input-section {
            padding: 25px;
            border-bottom: 1px solid #eee;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #2575fc;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2575fc;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        button:hover {
            background: #1a68e3;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .viewer-section {
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 300px;
        }
        
        .sentence-container {
            width: 100%;
            min-height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .sentence {
            font-size: 1.4rem;
            line-height: 1.6;
            text-align: center;
            color: #333;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        
        .nav-button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: #2575fc;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-button:hover {
            background: #1a68e3;
            transform: translateY(-2px);
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
        
        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .counter {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .sentence {
                font-size: 1.2rem;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sentence-by-Sentence Text Viewer</h1>
            <p class="description">Enter your text and navigate through it one sentence at a time</p>
        </header>
        
        <div class="input-section">
            <textarea id="textInput" placeholder="Enter your text here... You can paste long texts. The app will split it into sentences. New lines also count as separate sentences!">This is the first sentence. Is this the second sentence? Wow, this is the third sentence!
This is a new line that should be a separate sentence.
And here's another line!
Last line with punctuation.</textarea>
            <div class="button-group">
                <button id="processBtn">Process Text</button>
                <button id="clearBtn">Clear Text</button>
            </div>
        </div>
        
        <div class="viewer-section hidden" id="viewerSection">
            <div class="sentence-container">
                <p class="sentence" id="currentSentence">Your sentences will appear here</p>
            </div>
            
            <div class="navigation">
                <button class="nav-button" id="prevBtn">
                    <span>←</span> Previous
                </button>
                <button class="nav-button" id="nextBtn">
                    Next <span>→</span>
                </button>
            </div>
            
            <div class="counter" id="counter">Sentence 1 of 1</div>
            
            <div class="instructions">
                Use the buttons or the left/right arrow keys to navigate between sentences
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const textInput = document.getElementById('textInput');
            const processBtn = document.getElementById('processBtn');
            const clearBtn = document.getElementById('clearBtn');
            const viewerSection = document.getElementById('viewerSection');
            const currentSentence = document.getElementById('currentSentence');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('counter');
            
            // State variables
            let sentences = [];
            let currentIndex = 0;
            
            // Process text button click
            processBtn.addEventListener('click', function() {
                const text = textInput.value.trim();
                
                if (text === '') {
                    alert('Please enter some text to process.');
                    return;
                }
                
                // Split text into sentences while preserving punctuation and handling new lines
                sentences = splitIntoSentences(text);
                
                if (sentences.length === 0) {
                    alert('No sentences found. Please check your text.');
                    return;
                }
                
                // Reset index and update display
                currentIndex = 0;
                updateDisplay();
                
                // Show the viewer section
                viewerSection.classList.remove('hidden');
            });
            
            // Clear text button click
            clearBtn.addEventListener('click', function() {
                textInput.value = '';
                viewerSection.classList.add('hidden');
                sentences = [];
                currentIndex = 0;
            });
            
            // Previous button click
            prevBtn.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateDisplay();
                }
            });
            
            // Next button click
            nextBtn.addEventListener('click', function() {
                if (currentIndex < sentences.length - 1) {
                    currentIndex++;
                    updateDisplay();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (viewerSection.classList.contains('hidden')) return;
                
                if (e.key === 'ArrowLeft') {
                    prevBtn.click();
                } else if (e.key === 'ArrowRight') {
                    nextBtn.click();
                }
            });
            
            // Update the display with current sentence
            function updateDisplay() {
                currentSentence.textContent = sentences[currentIndex];
                counter.textContent = `Sentence ${currentIndex + 1} of ${sentences.length}`;
                
                // Update button states
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === sentences.length - 1;
            }
            
            // Split text into sentences while preserving punctuation and handling new lines
            function splitIntoSentences(text) {
                let sentences = [];
                
                // First, split by new lines to handle line breaks as sentence separators
                const lines = text.split('\n');
                
                for (let line of lines) {
                    const trimmedLine = line.trim();
                    if (trimmedLine.length === 0) continue;
                    
                    // For each line, split by sentence endings (. ! ?)
                    const lineSentences = splitLineIntoSentences(trimmedLine);
                    sentences = sentences.concat(lineSentences);
                }
                
                return sentences.filter(s => s.length > 0);
            }
            
            // Split a single line into sentences based on punctuation
            function splitLineIntoSentences(line) {
                const regex = /[^.!?]*[.!?]/g;
                let matches = [];
                let match;
                let lastIndex = 0;
                
                while ((match = regex.exec(line)) !== null) {
                    matches.push(match[0].trim());
                    lastIndex = regex.lastIndex;
                    
                    // Handle cases where the regex might get stuck
                    if (match.index === regex.lastIndex) {
                        regex.lastIndex++;
                    }
                }
                
                // If there's remaining text after the last punctuation, add it as a sentence
                if (lastIndex < line.length) {
                    const remaining = line.substring(lastIndex).trim();
                    if (remaining.length > 0) {
                        matches.push(remaining);
                    }
                }
                
                // If no sentences were found with punctuation, use the whole line
                if (matches.length === 0 && line.length > 0) {
                    matches.push(line);
                }
                
                return matches;
            }
        });
    </script>
</body>
</html>
