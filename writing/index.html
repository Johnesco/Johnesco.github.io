<p>Press Mute When You‚Äôre Sobbing on a Zoom Call

<p>Whether you‚Äôre a veteran of working from home, or if you are someone newly learning that muting your mic is important, welcome. Working from home is both rewarding and challenging. This is not an instruction manual on how best to work from home. It‚Äôs a guide to working from home and not losing an already delicate mind to existing or potential mental illness.</p>

<p>Some ideas I‚Äôd like to convey should ring true now and in the future. However, one aspect is unique to now.  I‚Äôm writing from the time of Coronavirus, also known as COVID-19. Workers have been divided into two groups, ‚Äúessential‚Äù and ‚Äúnon-essential.‚Äù Those considered non-essential were sent home with hopes of slowing the spread of the disease. Those deemed essential, like doctors and grocery store clerks, were considered too vital to our way of life to stay home. One group unable to work, the other unable to stay home.</p>

<p>Working from home is not a new idea, but there had never been such a reason to push so many people to practice it. Some companies, historically, felt uncomfortable with workers staying home. With the arrival of COVID-19 they had a change of heart and now insist on it. Once and for all we will find out which meetings could have just been an email.</p>

<p>The pandemic has been hard on many people. If one is able to avoid the disease itself, they are still subject to staying in and staying isolated. Many never leave their home except for groceries or prescriptions. Some people thrive in this situation, but for others, it puts pressure on the mind and spirit. What about those who already have such a toll on their state of mind due to mental illness?</p>

            content: `
                        <p>You've experienced it before, with anything from an app to a kitchen utensil. That feeling that says, "This is like an extension or augmentation of myself." Maybe you've felt the opposite and felt a tool was doing more harm than good in a daily task.</p>
 
<p>Human Centered Design likely played a role (or failed to) in any device, tool, or software that you use in daily life. Today‚Äôs managers and product owners create and follow processes and procedures to make sure daily operations happen smoothly. With an existing product, it‚Äôs easy to hone a set of behaviors that achieves good results. However, applying this to designing a new product can be more complex. How do you make sure a new product or service meets its user's needs? How can you make sure you're building something for the right audience?</p>
 
<p>One such methodology is Human Centered Design. It was pioneered by Bill Moggridge who was the cofounder of the design company named IDEO. They have created a website at www.designkit.org which teaches and advocates the use of Human Centered Design.</p>
 
<p>What exactly is it? It‚Äôs a set of activities, frameworks, and protocols that encourage empathy towards the intended user. Ideally creating a product that best serves the audience in mind. It's tempting to compare it to working methods such as Scrum or Agile. However, those are meant to maximize results being done by a team while Human Centered Design is focused on never losing sight of and staying connected to the audience for which you are creating a product or service.</p>

<p>How does it work? Human Centered Design takes many forms but I will focus on the methodologies described on www.designkit.org. The Field Guide to Human-Centered Design prefaces any distinct steps with sharing their seven mindsets: Empathy, Optimism, Iteration, Creative Confidence, Making, Embracing Ambiguity, and Learning from Failure. From the beginning it emphasizes that it is an organic process that is not meant to be a cookie-cutter solution to rigid problems. That being said, there are three phases that are described to help you guide your design and keep it human-centric: Inspiration, Ideation, and Implementation.</p>
 
<p>The Inspiration phase is where you not only define your audience, but also conduct interviews. As strongly as, "What are we building?" Human Centered Design makes you ask, "Who are we building this for?" It's a time to walk around in the shoes of your potential customers and ensure you understand their needs.</p>
 
<p>After gathering knowledge, you are ready for the Ideation phase. This knowledge needs to be analyzed and broken down into what can become concrete solutions. But first, you'll brainstorm and storyboard these ideas and see which have a real and supported possibility of working for your audience. After deeply researching the "who" and the "what" behind your product, you enter the Implementation phase. You'll start to build prototypes of things you want to make and a plan for how to build them, as well as how to define when you've succeeded. If these steps leave you stalling for what to do next, www.designkit.org has a number of methods for each of these phases to break any writer's block you may have. Some of these methods include "Conversation Starters" for the Inspiration phase, "Gut Check" for the Ideation Phase, and "Roadmap" for the Implementation Phase.</p>
 
<p>What's important to remember is that Human Centered Design is a set of tools and mindsets to steer you in the direction of designing for your audience. It places those who you will design for at the center of the process rather than a single creator in charge of all choices. Much like any framework, it's up to you to adhere to or ignore the guidelines it sets forth.</p>

<p>The next time you are using your favorite app, frustrated while searching in a store, or struggling with a new tool, you'll find that Human Centric Design can make a difference in your daily life.</p>

<h1>Overview</h1>
<p>This document describes how to effectively write a bug in Jira</p>



<h1>Not a Bug</h1>

<p>Before defining a bug, it‚Äôs important to understand what is *not* treated as a bug. Work in progress (that is, in a current sprint and not yet deployed to Staging or Development) that raises issues should be tied back to the story that is causing them before that story is deployed to Staging.</p>

<p>The issue should be written up as part of the original story and fixed before shipping. 
That story is then reworked to fix that issue. If it can‚Äôt be fixed it must be removed from the sprint and its changes reverted.</p>

<p>Only things that have progressed to Production (or that will, see ‚Äúfix forward‚Äù) should be labeled as bugs. The reason for this is that any side-effects or issues caused by current work should be fixed in development before deploying to Staging unless it‚Äôs decided that we can ship with that defect in place.

<h1>Fix Forward</h1>

<p>Once something has shipped, to Staging and then Production, it will be very rare to revert a change. This is why spotting issues is vital when verifying stories on the Development environment. However, sometimes the change is important enough to note, but not important enough to halt or revert work already done. In those cases the stories pass but bugs are written for the side effects or failing issues it presents. These are then worked on in future sprints.</p>

<h1>Reproduction</h1>

<p>The heart of any bug are its steps for reproduction, or repro and its ability to be reproduced. If a bug can not be reproduced consistently, it may indicate that it‚Äôs really only a byproduct. In the rare case it‚Äôs a sporadic that only shows up due to unknown factors, please use the industry standard response.</p>

<p>Steps for reproduction should allow anyone, ideally even someone unfamiliar with the product, to recreate the issue. A bug is considered fix when one can no longer reproduce it.
<h1>Independence</h1>
<p>A bug should stand on its own and be shippable and depend on no other code. In the case of a severe bug it may ship alone as a hotfix.</p>

<h1>Format</h1>

<p>The sections below recounts what information should be included in the description
<p><strong>Title:</strong></p>
<p>The title should be a short description of unwanted behavior. Describe what is happening, not what is supposed to happen. For instance, let‚Äôs say an email should go out when you reset a password but it‚Äôs not happening.</p>

<p>Don‚Äôt say: ‚ÄúEmail should go out with password‚Äù</p>

<p>Instead say: ‚ÄúEmail is not going out when resetting password.‚Äù</p>

<p>This pinpoints the unwanted behavior instead of describing a solution (which should be done in ‚Äúexpected behavior‚Äù)</p>

<p><strong>Description:</strong></p>
<p>The description begins with a paragraph-style summary of the issue that describes it as a  ‚ÄúGiven, When, Then‚Äù approach literally or very closely.</p>

<p><strong>Steps For Repro:</strong></p>
<p>The steps for reproduction (or Repro for short) should describe the exact steps, including initial setup that will cause the defect to be visible. </p>

<p>Steps above should also include the following
<ul>
<li>What environment it happened on (Dev, Staging, Prod)
<li>What browser or OS it happened on
<li>Initial state (logged in, logged out, pre-assessment etc)
<li>User type 
<ul></p>
<p><strong>Observed Results:</strong></p>

<p>After performing the repro, the Observed Results will describe how the issue appears and the undesired behavior or side effect. It should focus on what happens, not what should happen, save that for the next section.</p>

<p><strong>Expected Results:</strong></p>

<p>This should describe the expected behavior after doing the repro steps. 
If there is unwanted behavior, but the expected outcome is unclear or requires more development to manifest, then we begin to approach a possible story instead of a bug. When writing a bug, what it *should* do should already be clear and expected, else it may actually be a story that is needed. </p>

<h1>Example</h1>

<p><strong>Title: Group Manager sees all groups under student status</strong></p>
<p>Summary: When you log in as a group manager and click on Student Status, you see all the students in the org instead of just the group you manage.</p>

<p><strong>Steps for Repro</strong></p>

<p>
<ul>
<li>Create or find an org with many groups and students</li>
<li>Create or find an org manager assigned to only one group</li>
<li>Log in as that manager and navigate to Student Status</li>
</ul>
</p>

<p><strong>Observed Results</strong></p>

<p>List of students includes all students belonging to the org instead of just students in that manager's groups.</p>

<p><strong>Expected Results</strong></p>

<p>Only students in that manager's group(s) should be visible.</p>

<h1>Getting started in LSL scripting in Second Life</h1>

<p>LSL stands for "Linden Scripting Language" and is used to script the objects you will encounter and make in Second Life.

<p><strong>WHO IS THIS TUTORIAL FOR?</strong></p>

<p>This tutorial is intended for those who have never programmed before, Second Life or elsewhere. However, this tutorial will make little sense outside of Second Life. LSL is very specific to Second Life.
You will begin by running the standard "hello world" script and eventually move towards making your own. You will need to be familiar with the basic principles of Second Life and have general building skills before you can make use of everything in this tutorial.

<h1>What is LSL?</h1>
<p>LSL is the Linden Scripting Language. This is the language all scripts in Second Life are written in. Its structure is based on Java and C. A script in Second Life is a set of instructions that can be placed inside any primitive object in the world, but not inside an avatar. Avatars, however, can wear scripted objects. LSL scripts are written with a built-in editor/compiler which we will access in "Running Your First Script".

<p>One thing that makes LSL special is its emphasis on "States" and "Events". A door can be "open" or "closed" and a light can be "on" or "off". A person can be "hyper", "calm", or "bored". Many real life behaviors can be modeled with "states" and the same can be true for LSL programs. Minimally a script will have one state, the default state.

<p>An event can be thought of as a "Trigger". Events are not user defined in Second Life, but rather predefined. They are either caused by objects and avatars interacting in the world, or they are created in a script. Events trigger event handlers (sometimes just called "events" as well). For example, when an avatar touches an object, a touch_start message is sent to the object, which causes the touch_start() event handler to begin executing. So the minimum LSL program must have one state with one event handler in it. Here is a look at a minimal program written in LSL that can loosely be translated as...."When I am in the default state, and I am touched, say "Hello World" on channel zero".

<pre>
   touch_start(integer total_number)
    {
         llSay(0,"Hello World");
    }
</pre>


<p><strong>WHAT CAN I DO WITH SCRIPTS?</strong></p>
Scripts can make an object move, listen, talk, operate as a vehicle or weapon, change color, size or shape. A script can make an object listen to your words as well as talk back to you, scripts even let objects talk to each other.
The most basic object in Second Life is the "Prim" or primitive, the basic building block of all objects you can build in Second Life. When several prims are linked, they can each contain a script which speaks to the rest of the object via Link Messages. These are faster and more private than having objects "chat" or email each other. These are beyond the scope of this tutorial and we will instead focus on single scripts in a single prim.

<p>Scripting is harder to learn than basic object manipulation, but is very rewarding once you make progress.

<p>If you've built in Second Life, everything you can define in the edit window can be defined in a script. All interaction you see between objects or between avatars and objects is via scripts.
Learning more about the world and building model is vital to some aspects of scripting, thus I'd recommend a good foundation in building as you learn to script.

<h1>Running Your First Script</h1>

<p>Traditionally one starts by writing the smallest program possible to print "hello world". Since LSL only runs inside objects, you must know how to create an object and put a script inside it.
You must be on land which allows building. Either your own land, or land where you have permission to build on such as a sandbox. Right click on the ground and choose create (for one button macs use command+click).
By default, you should see a wand icon with which you can click and create a cube on the ground.

<p>You will automatically enter edit mode and an edit window will pop up. To place a script in an existing object, right click it and hit edit to open the edit window.
In the edit window you may see a button marked more>>> click it to reveal five tabs marked general, object, features, content, and texture. Click content.
This window shows the contents of an object which can hold scripts, notecards, even other objects. Press new script to add a new script.
This will open the LSL editor with a default script. This editor will color code your syntax and provide some info about keywords when you hold your mouse over them. It will also do basic syntax checking.
Before explaining the code, lets run it. Hit save and close your edit window (not the LSL editor window).

<p>You should see the words "Hello Avatar" from "object"

<p>If you touch the object, it will say "Touched." The "edit" building window must be closed for touching to work.
Congratulations! You have compiled and run your first LSL script!

<h1>Development Cycle</h1>
(aka Wash / Rinse / Repeat)
We now have a running script, however most scripts you make won't run the first time you run them. It will take many tries as you correct errors and make improvements. When you hit "save" on a script, the LSL editor "compiles" the code to something LSL can understand. It will stop however if it finds an error.
Brackets, parenthesis, and semicolons must all be perfectly in place before a script will run. If you are new to programing this can be one of the most infuriating steps and lead you to screaming DWIM (Do what I mean!) Part of becoming a programmer in ANY language is learning how to precisely define steps and correctly type them into the language you are working in. Thus you will find yourself writing, running, then RE-writing your code several times.
The script you made runs the instant you hit save. If you take it into inventory, it will "suspend" what it was doing but go right back to it when rezzed (resurrected) again. (If you are not familiar with "taking" and "rezzing" an object you may need to revisit your building skills).
Each time you re-write your code you'll want to reset the script.
Try resetting the script in the following ways.
1. Press Reset in the script window. 2. Select the object and go to TOOLS>RESET SCRIPTS IN SELECTION

<p>Also try stopping and starting the script from running via checking and unchecking the "running" button, or the TOOLS>SET SCRIPTS TO NOT RUNNING IN SELECTION and then TOOLS>SET SCRIPTS TO RUNNING IN SELECTION.

<p>Once you get comfortable with stopping, starting, and resetting a script, try changing the words "Hello Avatar" and see what else you can make it say.... for goodness sakes keep it PG.
<h1>WHY STOP AND START?</h1>

<p>Scripting in Second Life can be a little bit like fixing your car...while going 60mph down the freeway. Thus you need ways to stop the programs for they may affect others.

<p>Objects can hold more than one script and they will all run at once. This can be used in the following manner. Say you write a script that makes a prim change color every few seconds. You also write one to make it follow you. Put them both in one object and it will follow you while changing colors!
For simplicity's sake, the following examples will all be used individually so be sure not to put two or more into the same object.
<h1>Dissecting "Hello World"</h1>
Let's take a look at the default code.
<pre> default {
   state_entry()
    {
        llSay(0, "Hello, Avatar!");
    }

   touch_start(integer total_number)
    {
        llSay(0, "Touched.");
    }

</pre>
The code above contains 1 state, 2 events and 2 functions. Let's look at them individually.
Any line starting with two forward slashes is a comment. It will not run and is used to help you document your code.
// This is a comment

<h1>STATES</h1>

<p>A "State" in LSL is a section that is running, and waiting for events. Only one state can be active at any one time per script. Every script must have a default state with at least one event in it. Except for the default state, each state is defined by the word STATE followed by the name of the state. The contents of the state are enclosed in two curly brackets.
<pre> default { // contents of state go here }
state playing { // this is a state called "playing" </pre>
<h1>EVENTS</h1>

<p>Events are inside of states. By "inside" I mean it is between the open and closed curly brackets that represent the body of the state. When that state is active, those events wait to be triggered and run the code inside them. We've seen "state_entry" which is triggered by the state being entered, and "touch_start" which is triggered when you, or anyone, touches an object.
Let's take a look at the default code.
<pre> // Code start default {
   touch_start(integer total_number)  // this is an event
    {
    // this is the content of the event (between curly braces)
    }

} // end of default state </pre>
<h1>FUNCTIONS</h1>

<p>Functions lay inside of events and are either defined by you or built-in. Those built into LSL all start with two lowercase Ls. We've seen llSay() so far. Functions take "arguments" or values in the parentheses that follow it. If you hover over the function in the editor, a popup will show that tell you what the function is expecting. In the case of llSay it expects a number and a string. We send it the number zero and the string "Hello, Avatar!" separated by commas. The function is "expecting" a number and strings and won't take anything else.
<h2>Putting it all together</h2>
Line by line, here is the hello avatar script.
<pre>
default // All Scripts need a Default State
{ // this open curly bracket denotes the start of the state
  state_entry() // an event
   {
       llSay(0, "Hello, Avatar!"); // a  function inside the event's curly braces
   }
   // closed curly bracket closes the state_entry event

  touch_start(integer total_number)  // another event inside default state
   {
       llSay(0, "Touched."); // a function between the brackets of the touch_start body
   }
   // end of touch start

} // Code end </pre>

<p>The instant you save your script, it enters default state, which in turn runs the "state_entry" event which in turn runs the function llSay() which makes the object talk.
After this, the program waits idle in the default state until a new event is called.
Touching the box triggers the event "touch_start" which also makes the object speak.

<h1>Introducing States and Events</h1>

LSL scripts will not run beginning to end. Instead, they will look for a default state and wait for an event. Within those events, there can be a call to go to a new state.
All programs must contain the default state, inside of which must be one event. Events are triggered either by actions happening to or around the object the script resides in, or are triggered from the script itself.

<p><strong>On/Off Example Using States</strong></p>
Let's look at a script with two states with two events in each.

<pre> default //default state is mandatory {
  state_entry() // runs each time the state is entered
   {
       llSay(0, "turning on!"); //object speaks!
       llSetColor(<1.0, 1.0, 1.0>, ALL_SIDES); // sets all sides to most bright
       // note the semicolons at the end of each instruction (do not put them at the end of if statements)
   }
 
   touch_start(integer total_number) // another event with only one function  inside
   {
       state off; // sets the script to a new "state" and starts running "state off"
   }

} // this curly bracket ends the body of the default state.
state off // a second state besides "default" {
  state_entry() // this is run as soon as the state is entered
   {
       llSay(0, "turning off!");
       llSetColor(<0.0, 0.0, 0.0>, ALL_SIDES); // sets all sides as dark as possible
   }

   touch_start(integer total_number)
   {
       state default;
   }

</pre> A simplification of this would be

<pre>
default
{
//set color to light and, if touched, enter the "off" state.
}

state off
{
//set color to dark and, if touched, enter the "default" state.
}

</pre>
Note that after "default" all new states begin with the word "state". Also, while the object has a texture, the color will affect the "tint" more than the true color.
<p><strong>Default State</strong></p>

<p>Let's examine the default state.
First we see the "state_entry" event, which gets triggered each time the default state is entered. Which is this case in entered the first time the script is run.
<p><strong>SPEAK TO ME!</strong></p>
The first line in the event state_entry is...
<pre>llSay(0, "turning on!");</pre>
This makes the object speak "turning on!" on channel zero. What is channel zero? It is the same channel you see all public chat on.
A semicolon ends the line and yet another instruction follows.
<pre>llSetColor(<1.0, 1.0, 1.0>, ALL_SIDES);</pre>
This turns the prim to its brightest tint. If you take the texture off the prim, you'd see it as bright white; with a texture, it looks "normal." The three 1s stand for the Red, Green, and Blue values of the tint.
At this point the event is finished with the two lines of commands. Then the script waits idle in the default state for more events to happen.
TOUCHED BY AN AVATAR
While idle in the default state a touch will trigger the "touch_start" event.
Inside of the "touch_start" event is only one command:
<pre>state off;</pre>
This is a command to move immediately to a new state named "off".
This state is defined after the default state and nearly mirrors the default state, except that it turns the prim dark and, when touched, will put the script back into default mode, thus creating a loop.
Enters default state
Runs code in "state entry"
Waits to be touched
When touched enters "state off"
Enters "state off"
Runs code in "state entry" (note in the "off" state's body)
Waits to be touched
When touched enters "default" state
Then the whole thing starts over.
<h1>A final word on words</h1>
Making your object speak is a great way to know what a script is doing, but everyone can hear it for 30m all around you. As you get into more complex scripts this can get pretty noisy! Three alternative ways to see what is going on exist.
<p><strong>SHHHH WHISPER</strong></p>
llWhisper( ) is just like llSay( ) but only broadcasts at half the distance. You still must state what channel. So...
<pre>llWhisper(0,"turning on!");</pre>
...might work a bit to save the sanity of your neighbors.
Using llShout( ) doubles the distance heard, but can cut the amount of friends you have in half.
llOwnerSay( ) uses no channel and is heard only by you. Very useful and can triple the amount of friends you have!
<pre>llOwnerSay("turning on!");</pre>
<p><strong>THE SOUND OF SILENCE</strong></p>
You can make a totally silent message via llSetText( ) like this.
<pre>llSetText("I am on", <1.0, 1.0, 1.0>,1.0);</pre>
What do the numbers mean? The <1.0, 1.0, 1.0> we've seen before. It represents the values for red, green, and blue. For now just know that <1.0, 1.0, 1.0> means "white" and <0.0, 0.0, 0.0> means "black". Replace the llSay(0,"turning off!"); with...
<pre>llSetText("I am off", <0.0, 0.0, 0.0>,1.0);</pre>
The 1.0 is the alpha setting. 1.0 means fully opaque, and 0.0 would be completely transparent (invisible).

      // DOM Elements
      const cardsContainer = document.getElementById("cardsContainer");
      const storyView = document.getElementById("storyView");
      const copyrightNotice = document.getElementById("copyrightNotice");
      const protectionOverlay = document.getElementById("protectionOverlay");
      const canvasOverlay = document.getElementById("canvasOverlay");

      // Copy Protection Features
      const copyProtection = {
        // Disable right-click context menu
        disableContextMenu: function () {
          document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            copyProtection.showCopyrightNotice();
            return false;
          });
        },

        // Disable keyboard shortcuts for copy/cut
        disableKeyboardShortcuts: function () {
          document.addEventListener("keydown", function (e) {
            // Ctrl+C, Ctrl+X, Ctrl+A, Ctrl+U, F12
            if ((e.ctrlKey && (e.key === "c" || e.key === "x" || e.key === "a" || e.key === "u")) || e.key === "F12") {
              e.preventDefault();
              copyProtection.showCopyrightNotice();
              return false;
            }
          });
        },

        // Detect copy attempts
        detectCopyAttempts: function () {
          document.addEventListener("copy", function (e) {
            e.preventDefault();
            copyProtection.showCopyrightNotice();
            return false;
          });

          document.addEventListener("cut", function (e) {
            e.preventDefault();
            copyProtection.showCopyrightNotice();
            return false;
          });

          document.addEventListener("selectstart", function (e) {
            // Allow selection in input fields, but not in story content
            if (!e.target.matches("input, textarea")) {
              copyProtection.showCopyrightNotice();
            }
          });
        },

        // Show copyright notice
        showCopyrightNotice: function () {
          copyrightNotice.style.display = "block";
          setTimeout(() => {
            copyrightNotice.style.display = "none";
          }, 3000);
        },

        // Create invisible canvas overlay that intercepts clicks
        createCanvasOverlay: function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvasOverlay.appendChild(canvas);

          function resizeCanvas() {
            canvas.width = storyView.offsetWidth;
            canvas.height = storyView.offsetHeight;

            // Draw transparent content (invisible but captures events)
            ctx.fillStyle = "rgba(0,0,0,0.01)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          }

          // Initial resize
          setTimeout(resizeCanvas, 100);

          // Resize on window change
          window.addEventListener("resize", resizeCanvas);
        },

        // Toggle protection for story view
        enableStoryProtection: function () {
          protectionOverlay.style.display = "block";
          canvasOverlay.style.display = "block";
        },

        disableStoryProtection: function () {
          protectionOverlay.style.display = "none";
          canvasOverlay.style.display = "none";
        },

        // Initialize all protection features
        init: function () {
          this.disableContextMenu();
          this.disableKeyboardShortcuts();
          this.detectCopyAttempts();
          this.createCanvasOverlay();
        }
      };

      // Format date
      function formatDate(dateString) {
        const options = { year: "numeric", month: "long", day: "numeric" };
        return new Date(dateString).toLocaleDateString(undefined, options);
      }

      // Extract domain from URL for display
      function getDomainFromUrl(url) {
        try {
          return new URL(url).hostname;
        } catch (e) {
          return url;
        }
      }

      // Create card element
      function createCard(sample) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
                <div class="card-title">${sample.title}</div>
                <div class="card-meta">
                    <span class="genre">${sample.genre}</span>
                    <span class="word-count">${sample.wordCount} words</span>
                </div>
                <div class="card-meta">
                    <span class="date">${formatDate(sample.date)}</span>
                </div>
                <div class="card-meta">
                    ${sample.tags.map((tag) => `<span class="tag">${tag}</span>`).join("")}
                </div>
                <div class="card-detail">${sample.detail}</div>
            `;

        card.addEventListener("click", () => showStory(sample));
        return card;
      }

      // Show story in focused view
      function showStory(sample) {
        // Enable protection
        copyProtection.enableStoryProtection();

        // Hide all cards
        document.querySelectorAll(".card").forEach((card) => card.classList.remove("active"));

        // Build the published link HTML if URL exists
        const publishedLinkHtml = sample.publishedUrl
          ? `
                <div style="margin-top: 40px; text-align: center;">
                    <a href="${sample.publishedUrl}" target="_blank" rel="noopener" class="published-link">
                        üìñ Read the full story at ${getDomainFromUrl(sample.publishedUrl)}
                    </a>
                </div>
            `
          : "";

        // Show story view
        storyView.innerHTML = `
                <div class="story-header">
                    <div style="flex: 1;">
                        <h1 class="story-title">${sample.title}</h1>
                        <div class="story-meta">
                            <span><strong>Genre:</strong> ${sample.genre}</span>
                            <span><strong>Words:</strong> ${sample.wordCount}</span>
                            <span><strong>Date:</strong> ${formatDate(sample.date)}</span>
                        </div>
                        <div class="story-meta">
                            ${sample.tags.map((tag) => `<span class="tag">${tag}</span>`).join("")}
                        </div>
                    </div>
                    <button class="back-button" onclick="showCards()">‚Üê Back to Stories</button>
                </div>
                <div class="story-content">
                    ${sample.content}
                    ${publishedLinkHtml}
                    <div style="margin-top: 40px; padding: 20px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #dc3545;">
                        <strong>Copyright Notice:</strong> This work is the intellectual property of the author. 
                        Unauthorized copying, reproduction, or distribution is strictly prohibited.
                    </div>
                </div>
                <div class="canvas-overlay" id="canvasOverlay"></div>
                <div class="protection-overlay" id="protectionOverlay"></div>
            `;

        // Re-initialize canvas overlay for the new content
        setTimeout(() => {
          copyProtection.createCanvasOverlay();
        }, 100);

        storyView.classList.add("active");

        // Scroll to top of story
        storyView.scrollIntoView({ behavior: "smooth" });
      }

      // Show cards grid
      function showCards() {
        // Disable protection when viewing cards
        copyProtection.disableStoryProtection();

        storyView.classList.remove("active");
        document.querySelectorAll(".card").forEach((card) => card.classList.remove("active"));

        // Scroll to top of cards
        cardsContainer.scrollIntoView({ behavior: "smooth" });
      }

      // Initialize the app
      function init() {
        // Initialize copy protection
        copyProtection.init();

        // Clear loading state
        cardsContainer.innerHTML = "";

        // Create cards for each writing sample
        writingSamples.samples.forEach((sample) => {
          const card = createCard(sample);
          cardsContainer.appendChild(card);
        });
      }

      // Make showCards available globally for the back button
      window.showCards = showCards;

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", init);
    </script>
