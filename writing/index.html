<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        /* Prevent text selection on entire page */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      /* Cards Grid Layout */
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .card.active {
        border: 3px solid #ff6b6b;
        background: #f8f9fa;
      }

      .card-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
      }

      .card-meta {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        font-size: 0.9rem;
        color: #666;
      }

      .card-detail {
        color: #555;
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .tag {
        background: #e9ecef;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        color: #495057;
      }

      /* Story View */
      .story-view {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        display: none;
        position: relative;
      }

      .story-view.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      .story-header {
        display: flex;
        justify-content: between;
        align-items: flex-start;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 20px;
      }

      .story-title {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
        flex: 1;
      }

      .story-meta {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .back-button {
        background: #6c757d;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      .back-button:hover {
        background: #5a6268;
      }

      .story-content {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #444;
        /* Allow selection but with protection overlay */
        position: relative;
        z-index: 2;
      }

      .story-content p {
        margin-bottom: 20px;
        position: relative;
      }

      /* Published Link Styling */
      .published-link {
        display: inline-block;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        margin: 30px 0;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }

      .published-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        color: white;
      }

      /* Protection Overlay */
      .protection-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
        cursor: default;
      }

      /* Copyright Notice */
      .copyright-notice {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        font-size: 0.9rem;
        z-index: 1000;
        display: none;
        animation: fadeIn 0.3s ease;
      }

      /* Anti-copy Canvas */
      .canvas-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 3;
        opacity: 0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .cards-grid {
          grid-template-columns: 1fr;
        }

        .story-title {
          font-size: 2rem;
        }

        .story-view {
          padding: 25px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        padding: 40px;
      }
      .story-content a {
        position: relative !important;
        z-index: 100 !important;
        pointer-events: auto !important;
      }

      .story-content button {
        position: relative !important;
        z-index: 100 !important;
        pointer-events: auto !important;
      }

      .protection-overlay {
        pointer-events: none;
      }

      .story-content {
        pointer-events: none;
      }

      .story-content a,
      .story-content button {
        pointer-events: auto;
      }
    </style>
  </head>

            content: `
                       <p>Press Mute When You‚Äôre Sobbing on a Zoom Call

<p>Whether you‚Äôre a veteran of working from home, or if you are someone newly learning that muting your mic is important, welcome. Working from home is both rewarding and challenging. This is not an instruction manual on how best to work from home. It‚Äôs a guide to working from home and not losing an already delicate mind to existing or potential mental illness.</p>

<p>Some ideas I‚Äôd like to convey should ring true now and in the future. However, one aspect is unique to now.  I‚Äôm writing from the time of Coronavirus, also known as COVID-19. Workers have been divided into two groups, ‚Äúessential‚Äù and ‚Äúnon-essential.‚Äù Those considered non-essential were sent home with hopes of slowing the spread of the disease. Those deemed essential, like doctors and grocery store clerks, were considered too vital to our way of life to stay home. One group unable to work, the other unable to stay home.</p>

<p>Then there‚Äôs us. A quasi third group. Those who have a job that is so tied to the glowy screen in front of them that it could be performed, in theory, from any location with a computer and internet. Theory was put to practice as many people - accustomed to commuting each day - suddenly learned the joy and perils of working in their jammies.</p>

<p>Working from home is not a new idea, but there had never been such a reason to push so many people to practice it. Some companies, historically, felt uncomfortable with workers staying home. With the arrival of COVID-19 they had a change of heart and now insist on it. Once and for all we will find out which meetings could have just been an email.</p>

<p>The pandemic has been hard on many people. If one is able to avoid the disease itself, they are still subject to staying in and staying isolated. Many never leave their home except for groceries or prescriptions. Some people thrive in this situation, but for others, it puts pressure on the mind and spirit. What about those who already have such a toll on their state of mind due to mental illness?</p>

Working a job, or doing anything, with mental illness can be its own challenge. Mental illnesses and disorders that can affect your work include depression, PTSD, panic disorder, agoraphobia, and borderline personality disorder - just to name a few. So what happens when those who suffer from one or more of these mental health issues have to stay at home every day for work?</p>

<p>There are advantages. If a moment strikes you when you can‚Äôt be your professional self, you can often step away and have that cup of tea and peace of mind. Going heads-down and focusing on your task is where you might thrive. However, working from home can still mean having dead-lines and going to live meetings. Needing help or coordination from distant workers can quickly tax your social resources.</p>

<p>There will be a great deal of communication through multiple methods ranging from group video calls to instant messages. Things can get out of control quickly if you don‚Äôt set limits. When you want to reach someone it may be unclear which method to use. "Should I email or call them?" you might find yourself pondering. This can frustrate you to the point of not taking action at all. Getting a handle on the lines of communication is vital.</p>

<p>Request to have as few modes of communication as possible. You might find yourself responding to text messages, reading emails, taking phone calls, or answering instant messages from WhatsApp, Slack, or more. It will certainly create a growing obsession towards monitoring notifications rather than actual work.</p>

<p>If a consensus can not be found, give your coworkers clear communication on how you want to be reached, and ask them what they prefer. Needing to check the notification on so many apps is a recipe for a panic attack and overwhelming yourself.</p>

<p>Let‚Äôs consider meetings. You‚Äôve seen it by now - or you will - a Zoom meeting with people saying ‚Äúhello hello, is this thing on?‚Äù It‚Äôs amazing that in a time we all have computers in our pocket, that it‚Äôs still hard to coordinate things like your own audio, video, and even lighting conditions. If you suffer panic attacks it's best not to be unknotting your earphones while the CEO is about to make a big presentation. Get ready early, check that you can be heard and can hear others. If another meeting is about to start, leave on time. Respect the start time of that new meeting. Overlapping meetings that never end are a sign that boundaries are not being observed. Boundaries are hard for most, but if you have a mental illness they can feel impossible to set.</p>

<p>On a similar note, let‚Äôs look at the start and end of work. Being on time is important. Wait, you just need to roll out of bed and turn on a computer? Great, but is it though?  You get there just in time to say the proverbial ‚Äúhere!‚Äù If you are not ready to work, you are falling behind. Extend this idea to the day itself. When is the day over? Did you start a little late so you feel obligated to work a little later? Do you have a time when other people can expect that you won‚Äôt get their message until the next business day? Does working-from-home turn into working-all-the-time?</p>

<p>Getting to work on time also means leaving work on time. Those who have had a reactive or abusive partner know that setting boundaries can escalate situations instead of repairing them. Telling your boss ‚ÄúI'd like to be offline after 6:30.‚Äù can result in the fear that you‚Äôll just be told to close your computer and never return. But these are the boundaries one must set. Finding this work-life balance is doubly important for the mentally ill because we need to reserve time for ourselves for repair and growth.</p>

<p>Among all my reminders to you, remember to leave the house. In the time of COVID-19, this gets convoluted because ‚ÄúStay home, stay safe!‚Äù is the phrase of the day. Having issues going outside can be a part of mental illness. In extreme cases, some people are afraid to go out the front door. With nearly everything being available for delivery, it's now possible to stay home for days, that is not a good recipe for mental health. When your day ends - and make sure it ends - get some fresh air and possibly some exercise.</p>

<p>Plan the rest of your day ahead of time. Look forward to it and go out and enjoy it. Day to day life is already hard with mental health issues. Don‚Äôt let working from home be another hardship. Breath deeply, take care of your mind and don‚Äôt let the mixture of home and work overwhelm you. Don't forget your most important job is to take care of yourself.</p>

                    `
          },
          {
            id: 2,
            title: "Human-Cententric Design",
            genre: "Technical Documentation",
            wordCount: 1800,
            date: "2019-09-19",

            detail: "Explination of HCD.",
            publishedUrl: "https://geeksourcesblog.weebly.com/blog/what-is-human-centered-design",
            content: `
                        <p>You've experienced it before, with anything from an app to a kitchen utensil. That feeling that says, "This is like an extension or augmentation of myself." Maybe you've felt the opposite and felt a tool was doing more harm than good in a daily task.</p>
 
<p>Human Centered Design likely played a role (or failed to) in any device, tool, or software that you use in daily life. Today‚Äôs managers and product owners create and follow processes and procedures to make sure daily operations happen smoothly. With an existing product, it‚Äôs easy to hone a set of behaviors that achieves good results. However, applying this to designing a new product can be more complex. How do you make sure a new product or service meets its user's needs? How can you make sure you're building something for the right audience?</p>
 
<p>One such methodology is Human Centered Design. It was pioneered by Bill Moggridge who was the cofounder of the design company named IDEO. They have created a website at www.designkit.org which teaches and advocates the use of Human Centered Design.</p>
 
<p>What exactly is it? It‚Äôs a set of activities, frameworks, and protocols that encourage empathy towards the intended user. Ideally creating a product that best serves the audience in mind. It's tempting to compare it to working methods such as Scrum or Agile. However, those are meant to maximize results being done by a team while Human Centered Design is focused on never losing sight of and staying connected to the audience for which you are creating a product or service.</p>

<p>How does it work? Human Centered Design takes many forms but I will focus on the methodologies described on www.designkit.org. The Field Guide to Human-Centered Design prefaces any distinct steps with sharing their seven mindsets: Empathy, Optimism, Iteration, Creative Confidence, Making, Embracing Ambiguity, and Learning from Failure. From the beginning it emphasizes that it is an organic process that is not meant to be a cookie-cutter solution to rigid problems. That being said, there are three phases that are described to help you guide your design and keep it human-centric: Inspiration, Ideation, and Implementation.</p>
 
<p>The Inspiration phase is where you not only define your audience, but also conduct interviews. As strongly as, "What are we building?" Human Centered Design makes you ask, "Who are we building this for?" It's a time to walk around in the shoes of your potential customers and ensure you understand their needs.</p>
 
<p>After gathering knowledge, you are ready for the Ideation phase. This knowledge needs to be analyzed and broken down into what can become concrete solutions. But first, you'll brainstorm and storyboard these ideas and see which have a real and supported possibility of working for your audience. After deeply researching the "who" and the "what" behind your product, you enter the Implementation phase. You'll start to build prototypes of things you want to make and a plan for how to build them, as well as how to define when you've succeeded. If these steps leave you stalling for what to do next, www.designkit.org has a number of methods for each of these phases to break any writer's block you may have. Some of these methods include "Conversation Starters" for the Inspiration phase, "Gut Check" for the Ideation Phase, and "Roadmap" for the Implementation Phase.</p>
 
<p>What's important to remember is that Human Centered Design is a set of tools and mindsets to steer you in the direction of designing for your audience. It places those who you will design for at the center of the process rather than a single creator in charge of all choices. Much like any framework, it's up to you to adhere to or ignore the guidelines it sets forth.</p>

<p>The next time you are using your favorite app, frustrated while searching in a store, or struggling with a new tool, you'll find that Human Centric Design can make a difference in your daily life.</p>
                    `
          },
          {
            id: 3,
            title: "Every Night They Take Me Apart",
            genre: "Fiction",

                        <p>Every night they take me apart. It doesn't hurt, a least not after they take out my pain sensor, but laying there in pieces feels empty.</p>

<p>I can see all my parts, if they place my eyes in just the right place. I can imagine what it's like to be put back together. However I just wait, unable are move until my pieces are reassembled so that I can get on with my life.</p>

<p>I'm not sure why the nightly disassembly started. I was asked to lay down and before I knew it I was taken down to my components. I assumed it was some kind of maintenance or cleaning. But after being taken down to my smallest pieces, I'd just sit there. It was hard to determine for how long with my internal clock being in pieces.</p>

<p>As they do it I feel less and less whole. When they put me back together I worry a screw or washer has been left out, but so far there are no parts are missing. My sqeaky foot continues to squeak leading me to believe that my nightly break down isn't restorative in nature.</p>

<p>I've sat here contemplating this and the sun has set. I can hear them approaching to remove bits of me until I lay as a pile of parts waiting to be assembled again. I can hear them coming with their tools.

      // DOM Elements
      const cardsContainer = document.getElementById("cardsContainer");
      const storyView = document.getElementById("storyView");
      const copyrightNotice = document.getElementById("copyrightNotice");
      const protectionOverlay = document.getElementById("protectionOverlay");
      const canvasOverlay = document.getElementById("canvasOverlay");

      // Copy Protection Features
      const copyProtection = {
        // Disable right-click context menu
        disableContextMenu: function () {
          document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            copyProtection.showCopyrightNotice();
            return false;
          });
        },

        // Disable keyboard shortcuts for copy/cut
        disableKeyboardShortcuts: function () {
          document.addEventListener("keydown", function (e) {
            // Ctrl+C, Ctrl+X, Ctrl+A, Ctrl+U, F12
            if ((e.ctrlKey && (e.key === "c" || e.key === "x" || e.key === "a" || e.key === "u")) || e.key === "F12") {
              e.preventDefault();
              copyProtection.showCopyrightNotice();
              return false;
            }
          });
        },

        // Detect copy attempts
        detectCopyAttempts: function () {
          document.addEventListener("copy", function (e) {
            e.preventDefault();
            copyProtection.showCopyrightNotice();
            return false;
          });

          document.addEventListener("cut", function (e) {
            e.preventDefault();
            copyProtection.showCopyrightNotice();
            return false;
          });

          document.addEventListener("selectstart", function (e) {
            // Allow selection in input fields, but not in story content
            if (!e.target.matches("input, textarea")) {
              copyProtection.showCopyrightNotice();
            }
          });
        },

        // Show copyright notice
        showCopyrightNotice: function () {
          copyrightNotice.style.display = "block";
          setTimeout(() => {
            copyrightNotice.style.display = "none";
          }, 3000);
        },

        // Create invisible canvas overlay that intercepts clicks
        createCanvasOverlay: function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvasOverlay.appendChild(canvas);

          function resizeCanvas() {
            canvas.width = storyView.offsetWidth;
            canvas.height = storyView.offsetHeight;

            // Draw transparent content (invisible but captures events)
            ctx.fillStyle = "rgba(0,0,0,0.01)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          }

          // Initial resize
          setTimeout(resizeCanvas, 100);

          // Resize on window change
          window.addEventListener("resize", resizeCanvas);
        },

        // Toggle protection for story view
        enableStoryProtection: function () {
          protectionOverlay.style.display = "block";
          canvasOverlay.style.display = "block";
        },

        disableStoryProtection: function () {
          protectionOverlay.style.display = "none";
          canvasOverlay.style.display = "none";
        },

        // Initialize all protection features
        init: function () {
          this.disableContextMenu();
          this.disableKeyboardShortcuts();
          this.detectCopyAttempts();
          this.createCanvasOverlay();
        }
      };

      // Format date
      function formatDate(dateString) {
        const options = { year: "numeric", month: "long", day: "numeric" };
        return new Date(dateString).toLocaleDateString(undefined, options);
      }

      // Extract domain from URL for display
      function getDomainFromUrl(url) {
        try {
          return new URL(url).hostname;
        } catch (e) {
          return url;
        }
      }

      // Create card element
      function createCard(sample) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
                <div class="card-title">${sample.title}</div>
                <div class="card-meta">
                    <span class="genre">${sample.genre}</span>
                    <span class="word-count">${sample.wordCount} words</span>
                </div>
                <div class="card-meta">
                    <span class="date">${formatDate(sample.date)}</span>
                </div>
                <div class="card-meta">
                    ${sample.tags.map((tag) => `<span class="tag">${tag}</span>`).join("")}
                </div>
                <div class="card-detail">${sample.detail}</div>
            `;

        card.addEventListener("click", () => showStory(sample));
        return card;
      }

      // Show story in focused view
      function showStory(sample) {
        // Enable protection
        copyProtection.enableStoryProtection();

        // Hide all cards
        document.querySelectorAll(".card").forEach((card) => card.classList.remove("active"));

        // Build the published link HTML if URL exists
        const publishedLinkHtml = sample.publishedUrl
          ? `
                <div style="margin-top: 40px; text-align: center;">
                    <a href="${sample.publishedUrl}" target="_blank" rel="noopener" class="published-link">
                        üìñ Read the full story at ${getDomainFromUrl(sample.publishedUrl)}
                    </a>
                </div>
            `
          : "";

        // Show story view
        storyView.innerHTML = `
                <div class="story-header">
                    <div style="flex: 1;">
                        <h1 class="story-title">${sample.title}</h1>
                        <div class="story-meta">
                            <span><strong>Genre:</strong> ${sample.genre}</span>
                            <span><strong>Words:</strong> ${sample.wordCount}</span>
                            <span><strong>Date:</strong> ${formatDate(sample.date)}</span>
                        </div>
                        <div class="story-meta">
                            ${sample.tags.map((tag) => `<span class="tag">${tag}</span>`).join("")}
                        </div>
                    </div>
                    <button class="back-button" onclick="showCards()">‚Üê Back to Stories</button>
                </div>
                <div class="story-content">
                    ${sample.content}
                    ${publishedLinkHtml}
                    <div style="margin-top: 40px; padding: 20px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #dc3545;">
                        <strong>Copyright Notice:</strong> This work is the intellectual property of the author. 
                        Unauthorized copying, reproduction, or distribution is strictly prohibited.
                    </div>
                </div>
                <div class="canvas-overlay" id="canvasOverlay"></div>
                <div class="protection-overlay" id="protectionOverlay"></div>
            `;

        // Re-initialize canvas overlay for the new content
        setTimeout(() => {
          copyProtection.createCanvasOverlay();
        }, 100);

        storyView.classList.add("active");

        // Scroll to top of story
        storyView.scrollIntoView({ behavior: "smooth" });
      }

      // Show cards grid
      function showCards() {
        // Disable protection when viewing cards
        copyProtection.disableStoryProtection();

        storyView.classList.remove("active");
        document.querySelectorAll(".card").forEach((card) => card.classList.remove("active"));

        // Scroll to top of cards
        cardsContainer.scrollIntoView({ behavior: "smooth" });
      }

      // Initialize the app
      function init() {
        // Initialize copy protection
        copyProtection.init();

        // Clear loading state
        cardsContainer.innerHTML = "";

        // Create cards for each writing sample
        writingSamples.samples.forEach((sample) => {
          const card = createCard(sample);
          cardsContainer.appendChild(card);
        });
      }

      // Make showCards available globally for the back button
      window.showCards = showCards;

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
