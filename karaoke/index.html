            .controls-container {

            .toggle-container {

            #dedicated-toggle {
                width: 40px;

                appearance: none;
                background-color: #ccc;
                border-radius: 10px;
                position: relative;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            #dedicated-toggle:checked {
                background-color: #2f40d3;
            }

            #dedicated-toggle::after {
                content: "";
                position: absolute;
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background-color: white;
                top: 2px;
                left: 1px;
                transition: transform 0.2s;
            }

            #dedicated-toggle:checked::after {
                transform: translateX(20px);
            }
            button {

            .day-card {

            .day-header {

                    renderWeek();

                    renderWeek();

                    currentWeekStart = getStartOfWeek(new Date());
                    renderWeek();
                });

            // Get start of week (Sunday)
            function getStartOfWeek(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day;
                return new Date(d.setDate(diff));
            }

            // Check if date is today
            function isToday(date) {
                const today = new Date();
                return (
                    date.getDate() === today.getDate() &&
                    date.getMonth() === today.getMonth() &&
                    date.getFullYear() === today.getFullYear()
                );
            }

            // Format week range for display
            function formatWeekRange(startDate) {
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 6);

                const startStr = startDate.toLocaleDateString("en-US", { month: "short", day: "numeric" });
                const endStr = endDate.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });

                return `Week of ${startStr} - ${endStr}`;
            }

            // Improved ordinal day check
            function isOrdinalDate(date, ordinal, dayName) {
                const day = date.getDate();
                const month = date.getMonth();
                const year = date.getFullYear();
                const lastDayOfMonth = new Date(year, month + 1, 0).getDate();

                // Get all occurrences of this weekday in the month
                const occurrences = [];
                for (let d = 1; d <= lastDayOfMonth; d++) {
                    const testDate = new Date(year, month, d);
                    if (testDate.toLocaleDateString("en-US", { weekday: "long" }) === dayName) {
                        occurrences.push(d);
                    }
                }

                // Check ordinal position
                const ordinalIndex = { first: 0, second: 1, third: 2, fourth: 3, last: occurrences.length - 1 }[
                    ordinal
                ];
                return occurrences[ordinalIndex] === day;
            }

            // Check if venue has karaoke on a specific date
            function hasKaraokeOnDate(venue, date) {
                const dayName = date.toLocaleDateString("en-US", { weekday: "long" });
                let timeInfo = null;

                // Check weekly schedule first
                if (venue.schedule.weekly[dayName]) {
                    timeInfo = {
                        time: venue.schedule.weekly[dayName],
                        description: "Regular weekly karaoke"
                    };
                    return { hasEvent: true, timeInfo };
                }

                // Check ordinal schedule
                for (const ordinalEvent of venue.schedule.ordinal) {
                    const [ordinal, ordinalDay] = ordinalEvent.day;
                    if (ordinalDay === dayName && isOrdinalDate(date, ordinal, ordinalDay)) {
                        return {
                            hasEvent: true,
                            timeInfo: {
                                time: ordinalEvent.time,
                                description: ordinalEvent.description
                            }
                        };
                    }
                }

                return { hasEvent: false };
            }

            // Create Google Maps link from address
            function createMapLink(venue) {
                const address = `${venue.VenueName} ${venue.Address.Street}, ${venue.Address.City} ${venue.Address.State} ${venue.Address.Zip}`;
                const encodedAddress = encodeURIComponent(address);
                return `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
            }

            function createSocialLinks(venue) {

                socials.innerHTML += `<a href="${createMapLink(venue)}" target="_blank" title="View on Google Maps"><i class="fas fa-map-marker-alt"></i></a>`;

                // Add other social links
                if (venue.Facebook) {

                }
                if (venue.Instagram) {

                if (venue.Website) {

                }
                if (venue.Bluesky) {
                    socials.innerHTML += `<a href="${venue.Bluesky}" target="_blank" title="Bluesky"><i class="fas fa-cloud"></i></a>`;
                }

                return socials.outerHTML;
            }

            function formatAddress(venue) {
                return `${venue.Address.Street}<br>${venue.Address.City}, ${venue.Address.State}, ${venue.Address.Zip}`;
            }
            // Render the entire week
            function renderWeek() {
                document.getElementById("week-display").textContent = formatWeekRange(currentWeekStart);

                const container = document.getElementById("schedule-container");
                container.innerHTML = "";

                for (let i = 0; i < 7; i++) {
                    const currentDate = new Date(currentWeekStart);
                    currentDate.setDate(currentDate.getDate() + i);

                    const dayElement = document.createElement("div");
                    dayElement.className = "day-card";

                    const dayHeader = document.createElement("div");
                    dayHeader.className = "day-header";
                    if (isToday(currentDate)) {
                        dayHeader.classList.add("today");
                    }

                    const dateNumber = document.createElement("span");
                    dateNumber.className = "date-number";
                    dateNumber.textContent = currentDate.toLocaleDateString("en-US", {
                        month: "short",
                        day: "numeric"
                    });

                    if (isToday(currentDate)) {
                        dateNumber.classList.add("today");
                    }

                    dayHeader.innerHTML = `
            <span>${currentDate.toLocaleDateString("en-US", { weekday: "long" })}</span>
        `;
                    dayHeader.appendChild(dateNumber);

                    const venueList = document.createElement("div");
                    venueList.className = "venue-list";

                    // Filter and sort venues for this day
                    const venuesToday = karaokeData.listings
                        .map((venue) => {
                            const { hasEvent, timeInfo } = hasKaraokeOnDate(venue, currentDate);
                            return hasEvent ? { ...venue, timeInfo } : null;
                        })
                        .filter((venue) => {
                            if (venue === null) return false;
                            if (!showDedicated && venue.Dedicated) return false;
                            return true;
                        })
                        .sort((a, b) => a["VenueName"].localeCompare(b["VenueName"]));

                    if (venuesToday.length > 0) {
                        venuesToday.forEach((venue) => {
                            const venueElement = document.createElement("div");
                            venueElement.className = "venue-item";
                            venueElement.innerHTML = `
                    <div class="venue-name">${venue["VenueName"]}</div>
                    <div class="venue-kj">${venue.KJ.Company ? `${venue.KJ.Company}<br>` : ""} ${venue.KJ.Host ? ` with ${venue.KJ.Host}` : ""}</div>

                    <div class="venue-time">${venue.timeInfo.time}${venue.timeInfo.description ? ` <span class="time-description">(${venue.timeInfo.description})</span>` : ""}</div>
                    <div class="venue-address">${formatAddress(venue)}</div>
                    ${createSocialLinks(venue)}
                `;
                            venueList.appendChild(venueElement);
                        });
                    } else {
                        const noEvents = document.createElement("div");
                        noEvents.className = "no-events";
                        noEvents.textContent = "No karaoke venues scheduled";
                        venueList.appendChild(noEvents);
                    }

                    dayElement.appendChild(dayHeader);
                    dayElement.appendChild(venueList);
                    container.appendChild(dayElement);
                }
