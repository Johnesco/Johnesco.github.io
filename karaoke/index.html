<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Karaoke Schedule</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="css/karaoke.css" />
    </head>
    <body class="parallax">
        <div class="controls">
            <h1>Greater Austin Karaoke Schedule</h1>
            <div class="week-display" id="week-display"></div>
            <div class="controls-container">
                <button id="prev-week"><i class="fa-solid fa-arrow-left"></i> Previous Week</button>
                <button id="this-week">This Week</button>
                <button id="next-week">Next Week <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="toggle-container">
                <label for="dedicated-toggle">Show dedicated:</label>
                <input type="checkbox" id="dedicated-toggle" checked />
            </div>
        </div>

        <div id="schedule-container">
            <!-- Days will be inserted here by JavaScript -->
        </div>
        
        <!-- Venue Details Modal -->
        <div id="venue-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-venue-name" class="modal-venue-name"></div>
                <div id="modal-venue-info"></div>
            </div>
        </div>
        
        <button id="backToTop" title="Go to top" aria-label="Scroll to top of page">Back to Top</button>
        
        <script src="js/data.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
