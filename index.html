<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Decode</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <link rel="stylesheet" href="css/decode.css">
    <link rel="stylesheet" href="css/jjsonviewer.css">
  </head>
  <body>
    <div class="header">
      <h1>Decoder</h1>
      <p>Enter POST payload, Beacon URI, or Kibana Source</p>
    </div>
    <div id="decodeForm">
      <textarea id="textBox" rows="20" cols="50"></textarea>

      <div id="dashboard">
        <div>
          <p>POST payload:</p>
            <button class="button" type="button" id='decodeJbeautify'>Decode - Extract J</button>
            <button class="button" type="button" id='decode'>Decode OWEN payload</button>
            <button class="button" type="button" id='extractJ'>Extract J</button>
        </div>
        <div>
          <p>Kibana Source:</p>
            <button class="button" type="button" id='extractPayload'>Extract Payload</button>
            <button class="button" type="button" id='extractRequestBody'>Extract RequestBody</button>
        </div>
        <div>
          <p>Beacon URL:</p>
            <button class="button" type="button" id='tablefy'>Tablefy GET Beacon URL</button>
        </div>
        <div>
          <p>JSON:</p>
            <button class="button" type="button" id='beautifyTree'>Beautify JSON + Tree</button>
        </div>
      </div>

    </div>

    <div id="jjson" class="jjson"></div>

    <script type='text/javascript' src="js/URI.min.js"></script>
    <script type='text/javascript' src="js/jquery-2.2.0.min.js"></script>
    <script type='text/javascript' src="js/decode.js"></script>
    <script type='text/javascript' src='js/jjsonviewer.js'></script>

  </body>
</html>
