<!DOCTYPE html>
<html>
<head><title>Offer Bundler</title>
<h1>Offer Bundler</h1>
<link rel="stylesheet" type="text/css" href="css/sitemap.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form>
        <table border=1><tr>
        <td>Slice: <br><input type="text" id="slice" rows="" cols="" onclick="this.focus();this.select()"><br>(defaults to OfferBundlerV2) </input>
        <td>Env:<br>
                <input type="radio" name="environment" value=".rmntest.com/" checked> TEST<br>
                <input type="radio" name="environment" value=".rmnstage.com/"> Stage<br>
                <input type="radio" name="environment" value=".retailmenot.com/"> Prod<br>
        </td>
        <td>http(s)<br>
                <input type="radio" name="http" value="https://" checked> HTTPs<br>
                <input type="radio" name="http" value="http://"> HTTP<br>
    </td></tr></table>
    </form> 
    <div id="content"></div><br>
    <div id="json"></div><br>
    <script   src="http://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="js/offerBundler.js"></script>
    <p><a href="index.html">Back to Sitemap</a></p>
</body>
</html>
