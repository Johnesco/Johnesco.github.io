<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter to the Future</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: Georgia, serif;
  background: #0a0a12;
  color: #c8a050;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
#app { max-width: 500px; width: 90%; position: relative; z-index: 1; }
h1 { font-size: 2rem; text-align: center; margin-bottom: 2rem; font-weight: 400; letter-spacing: 1px; }
#textarea {
  width: 100%;
  min-height: 300px;
  background: #f5f0e8;
  color: #3a2a1a;
  border: none;
  padding: 2rem;
  font-family: Georgia, serif;
  font-size: 1.1rem;
  line-height: 1.6;
  resize: vertical;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  outline: none;
}
#textarea::placeholder { color: #8a7a6a; opacity: 0.6; }
#charCount {
  text-align: right;
  font-size: 0.85rem;
  margin-top: 0.5rem;
  opacity: 0.7;
}
#timeOptions {
  display: flex;
  gap: 1.5rem;
  justify-content: center;
  margin-top: 2rem;
}
.timeBtn {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: #8b2020;
  color: #f5f0e8;
  border: none;
  cursor: pointer;
  font-family: Georgia, serif;
  font-size: 0.9rem;
  transition: all 0.3s;
  box-shadow: 0 4px 15px rgba(139,32,32,0.6);
}
.timeBtn:hover {
  box-shadow: 0 4px 25px rgba(200,160,80,0.8);
  transform: scale(1.05);
}
#sealAnimation {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 100;
}
.waxSeal {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: #8b2020;
  position: relative;
  box-shadow: 0 8px 30px rgba(139,32,32,0.8);
}
.sealPattern {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
}
.sealPattern::before, .sealPattern::after {
  content: '';
  position: absolute;
  border: 2px solid rgba(245,240,232,0.4);
  border-radius: 50%;
}
.sealPattern::before { width: 40px; height: 40px; top: 10px; left: 10px; }
.sealPattern::after { width: 60px; height: 60px; top: 0; left: 0; }
#envelope {
  width: 300px;
  height: 200px;
  background: #d4c4a8;
  margin: 0 auto 2rem;
  position: relative;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}
.envFlap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 150px solid transparent;
  border-right: 150px solid transparent;
  border-top: 100px solid #b8a888;
  transform-origin: top center;
  transition: transform 1s;
}
.envFlap.open { transform: rotateX(180deg); }
.envSeal {
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #8b2020;
  box-shadow: 0 0 20px rgba(200,160,80,0.6);
  animation: glow 2s ease-in-out infinite;
}
@keyframes glow {
  0%, 100% { box-shadow: 0 0 20px rgba(200,160,80,0.6); }
  50% { box-shadow: 0 0 35px rgba(200,160,80,0.9); }
}
#countdown {
  text-align: center;
  font-size: 3rem;
  margin: 2rem 0;
  letter-spacing: 2px;
}
.pulse { animation: pulse 1s ease-in-out infinite; }
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}
#candle {
  width: 60px;
  height: 100px;
  margin: 2rem auto;
  position: relative;
}
.candleBody {
  width: 40px;
  height: 80px;
  background: linear-gradient(to bottom, #f5e6d3, #d4c4a8);
  margin: 0 auto;
  border-radius: 0 0 5px 5px;
  position: relative;
}
.wick {
  width: 4px;
  height: 15px;
  background: #2a2a2a;
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
}
.flame {
  width: 20px;
  height: 30px;
  background: radial-gradient(ellipse at center, #ffec80 0%, #ffa500 50%, transparent 70%);
  position: absolute;
  top: -35px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  animation: flicker 3s ease-in-out infinite;
  filter: blur(2px);
}
@keyframes flicker {
  0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
  50% { transform: translateX(-50%) scale(0.95, 1.05); opacity: 0.9; }
}
.subtitle {
  text-align: center;
  font-size: 1.2rem;
  margin: 2rem 0;
  opacity: 0.8;
}
.btn {
  display: block;
  margin: 2rem auto;
  padding: 1rem 3rem;
  background: transparent;
  color: #c8a050;
  border: 2px solid #c8a050;
  font-family: Georgia, serif;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s;
}
.btn:hover {
  background: #c8a050;
  color: #0a0a12;
  box-shadow: 0 0 20px rgba(200,160,80,0.5);
}
.hidden { display: none; }
#parchment {
  background: #f5f0e8;
  padding: 2rem;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  margin-bottom: 1rem;
}
#revealedText {
  color: #3a2a1a;
  font-size: 1.1rem;
  line-height: 1.6;
  white-space: pre-wrap;
  min-height: 200px;
}
.timestamp {
  text-align: center;
  font-size: 0.9rem;
  opacity: 0.7;
  margin-top: 1rem;
}
#soundToggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(200,160,80,0.2);
  border: 1px solid #c8a050;
  color: #c8a050;
  cursor: pointer;
  font-size: 1.2rem;
  z-index: 200;
}
#history {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10,10,18,0.95);
  z-index: 300;
  overflow-y: auto;
  padding: 2rem;
}
.historyItem {
  background: #f5f0e8;
  color: #3a2a1a;
  padding: 1rem;
  margin-bottom: 1rem;
  cursor: pointer;
  transition: transform 0.2s;
}
.historyItem:hover { transform: scale(1.02); }
.historyDate { font-size: 0.85rem; opacity: 0.7; margin-bottom: 0.5rem; }
.historyPreview { font-size: 0.95rem; }
.closeHistory {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  background: #8b2020;
  color: #f5f0e8;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.5rem;
}
</style>
</head>
<body>
<button id="soundToggle" title="Toggle sound">ðŸ”‡</button>
<div id="app">
  <div id="writingState">
    <h1>Write to your future self</h1>
    <textarea id="textarea" placeholder="What should you remember?"></textarea>
    <div id="charCount">0 characters</div>
    <div id="timeOptions">
      <button class="timeBtn" data-hours="1">1 hour</button>
      <button class="timeBtn" data-hours="24">1 day</button>
      <button class="timeBtn" data-hours="168">1 week</button>
    </div>
  </div>

  <div id="waitingState" class="hidden">
    <h1>Sealed</h1>
    <div id="envelope">
      <div class="envFlap"></div>
      <div class="envSeal"></div>
    </div>
    <div id="countdown"></div>
    <div class="subtitle">You wrote something. It's waiting.</div>
    <div id="candle">
      <div class="candleBody">
        <div class="wick"></div>
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <div id="readyState" class="hidden">
    <h1>Your letter has arrived</h1>
    <div id="envelope">
      <div class="envFlap"></div>
      <div class="envSeal"></div>
    </div>
    <button class="btn" id="openBtn">Open it</button>
  </div>

  <div id="revealState" class="hidden">
    <h1>From the past</h1>
    <div id="parchment">
      <div id="revealedText"></div>
    </div>
    <div class="timestamp" id="writtenWhen"></div>
    <button class="btn hidden" id="writeAnotherBtn">Write another</button>
  </div>
</div>

<div id="sealAnimation" class="hidden">
  <div class="waxSeal">
    <div class="sealPattern"></div>
  </div>
</div>

<div id="history" class="hidden">
  <h1 style="text-align:center;margin-bottom:2rem;">Archive</h1>
  <div id="historyList"></div>
  <button class="closeHistory">Ã—</button>
</div>

<script>
const KEY = 'todooo-049';
let state = { mode: 'writing', draft: '', sealed: null, archive: [], soundOn: false };
let audio = null;
let countdownInterval = null;

function save() { localStorage.setItem(KEY, JSON.stringify(state)); }
function load() {
  const saved = localStorage.getItem(KEY);
  if (saved) state = { ...state, ...JSON.parse(saved) };
}

function initAudio() {
  audio = new (window.AudioContext || window.webkitAudioContext)();
}

function playSound(type) {
  if (!state.soundOn || !audio) return;
  const now = audio.currentTime;
  const osc = audio.createOscillator();
  const gain = audio.createGain();
  osc.connect(gain);
  gain.connect(audio.destination);

  if (type === 'seal') {
    osc.frequency.value = 80;
    gain.gain.setValueAtTime(0.3, now);
    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
    osc.start(now);
    osc.stop(now + 0.5);
  } else if (type === 'reveal') {
    osc.frequency.value = 200;
    osc.type = 'sine';
    gain.gain.setValueAtTime(0.05, now);
    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
    osc.start(now);
    osc.stop(now + 0.1);
  } else if (type === 'complete') {
    [261.63, 329.63, 392].forEach((freq, i) => {
      const o = audio.createOscillator();
      const g = audio.createGain();
      o.connect(g);
      g.connect(audio.destination);
      o.frequency.value = freq;
      g.gain.setValueAtTime(0.1, now + i * 0.1);
      g.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 1);
      o.start(now + i * 0.1);
      o.stop(now + i * 0.1 + 1);
    });
  }
}

function showState(mode) {
  document.querySelectorAll('#app > div').forEach(d => d.classList.add('hidden'));
  const stateMap = {
    writing: 'writingState',
    waiting: 'waitingState',
    ready: 'readyState',
    reveal: 'revealState'
  };
  document.getElementById(stateMap[mode]).classList.remove('hidden');
}

function updateCharCount() {
  const text = document.getElementById('textarea').value;
  document.getElementById('charCount').textContent = `${text.length} characters`;
}

function sealLetter(hours) {
  const text = document.getElementById('textarea').value.trim();
  if (!text) return;

  const sealTime = Date.now();
  const revealTime = sealTime + hours * 60 * 60 * 1000;

  state.sealed = { text, sealTime, revealTime, revealed: false };
  state.draft = '';
  state.mode = 'waiting';
  save();

  const sealAnim = document.getElementById('sealAnimation');
  const textarea = document.getElementById('textarea');

  textarea.style.opacity = '0.5';
  sealAnim.classList.remove('hidden');
  sealAnim.style.animation = 'none';
  sealAnim.offsetHeight;
  sealAnim.style.animation = 'sealDrop 1s cubic-bezier(0.68, -0.55, 0.265, 1.55)';

  playSound('seal');

  setTimeout(() => {
    textarea.style.transform = 'perspective(1000px) rotateX(90deg)';
    textarea.style.opacity = '0';
    textarea.style.transition = 'all 1s';
  }, 1000);

  setTimeout(() => {
    sealAnim.classList.add('hidden');
    textarea.style.transform = '';
    textarea.style.transition = '';
    showState('waiting');
    startCountdown();
  }, 2500);
}

function formatTime(ms) {
  const s = Math.floor(ms / 1000);
  const m = Math.floor(s / 60);
  const h = Math.floor(m / 60);
  const d = Math.floor(h / 24);

  if (d > 0) return `${d} day${d > 1 ? 's' : ''}, ${h % 24} hour${h % 24 !== 1 ? 's' : ''}`;
  if (h > 0) return `${String(h).padStart(2, '0')}:${String(m % 60).padStart(2, '0')}:${String(s % 60).padStart(2, '0')}`;
  return `${String(m).padStart(2, '0')}:${String(s % 60).padStart(2, '0')}`;
}

function startCountdown() {
  if (countdownInterval) clearInterval(countdownInterval);

  const update = () => {
    const remaining = state.sealed.revealTime - Date.now();
    if (remaining <= 0) {
      clearInterval(countdownInterval);
      state.mode = 'ready';
      save();
      showState('ready');
      return;
    }
    const cd = document.getElementById('countdown');
    if (cd) {
      cd.innerHTML = formatTime(remaining).split('').map((c, i) =>
        c === ':' ? c : `<span class="${i % 2 === 0 ? 'pulse' : ''}">${c}</span>`
      ).join('');
    }
  };

  update();
  countdownInterval = setInterval(update, 1000);
}

function revealLetter() {
  showState('reveal');
  const text = state.sealed.text;
  const el = document.getElementById('revealedText');
  const flap = document.querySelector('#revealState .envFlap');

  flap.classList.add('open');

  setTimeout(() => {
    let i = 0;
    const reveal = setInterval(() => {
      if (i < text.length) {
        el.textContent += text[i];
        playSound('reveal');
        i++;
      } else {
        clearInterval(reveal);
        setTimeout(() => {
          playSound('complete');
          const elapsed = Date.now() - state.sealed.sealTime;
          const days = Math.floor(elapsed / (24 * 60 * 60 * 1000));
          const hours = Math.floor(elapsed / (60 * 60 * 1000));
          let timeStr = hours < 24 ? `${hours} hour${hours !== 1 ? 's' : ''}` : `${days} day${days !== 1 ? 's' : ''}`;
          document.getElementById('writtenWhen').textContent = `Written ${timeStr} ago`;

          setTimeout(() => {
            document.getElementById('writeAnotherBtn').classList.remove('hidden');
          }, 5000);

          state.archive.unshift({
            text,
            sealTime: state.sealed.sealTime,
            revealTime: Date.now()
          });
          if (state.archive.length > 20) state.archive = state.archive.slice(0, 20);
          state.sealed = null;
          state.mode = 'writing';
          save();
        }, 2000);
      }
    }, 100);
  }, 1000);
}

function showHistory() {
  if (state.archive.length === 0) return;
  const list = document.getElementById('historyList');
  list.innerHTML = state.archive.map((letter, i) => {
    const date = new Date(letter.sealTime).toLocaleDateString();
    const preview = letter.text.split('\n')[0].substring(0, 80);
    return `
      <div class="historyItem" data-index="${i}">
        <div class="historyDate">${date}</div>
        <div class="historyPreview">${preview}${letter.text.length > 80 ? '...' : ''}</div>
      </div>
    `;
  }).join('');
  document.getElementById('history').classList.remove('hidden');
}

function init() {
  load();

  const textarea = document.getElementById('textarea');
  textarea.value = state.draft;
  updateCharCount();

  textarea.addEventListener('input', () => {
    state.draft = textarea.value;
    updateCharCount();
    save();
  });

  document.querySelectorAll('.timeBtn').forEach(btn => {
    btn.addEventListener('click', () => {
      const hours = parseInt(btn.dataset.hours);
      sealLetter(hours);
    });
  });

  document.getElementById('openBtn').addEventListener('click', revealLetter);

  document.getElementById('writeAnotherBtn').addEventListener('click', () => {
    document.getElementById('revealedText').textContent = '';
    document.getElementById('writtenWhen').textContent = '';
    document.getElementById('writeAnotherBtn').classList.add('hidden');
    textarea.value = '';
    state.draft = '';
    updateCharCount();
    showState('writing');
  });

  document.getElementById('soundToggle').addEventListener('click', function() {
    if (!audio) initAudio();
    state.soundOn = !state.soundOn;
    this.textContent = state.soundOn ? 'ðŸ”Š' : 'ðŸ”‡';
    save();
  });

  document.querySelector('.closeHistory').addEventListener('click', () => {
    document.getElementById('history').classList.add('hidden');
  });

  document.getElementById('historyList').addEventListener('click', (e) => {
    const item = e.target.closest('.historyItem');
    if (!item) return;
    const idx = parseInt(item.dataset.index);
    const letter = state.archive[idx];
    document.getElementById('revealedText').textContent = letter.text;
    const date = new Date(letter.sealTime).toLocaleDateString();
    document.getElementById('writtenWhen').textContent = `Written on ${date}`;
    document.getElementById('writeAnotherBtn').classList.remove('hidden');
    document.getElementById('history').classList.add('hidden');
    showState('reveal');
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'h' || e.key === 'H') {
      if (document.getElementById('history').classList.contains('hidden')) {
        showHistory();
      } else {
        document.getElementById('history').classList.add('hidden');
      }
    }
  });

  if (state.sealed) {
    if (Date.now() >= state.sealed.revealTime) {
      state.mode = 'ready';
      showState('ready');
    } else {
      state.mode = 'waiting';
      showState('waiting');
      startCountdown();
    }
  } else {
    showState('writing');
  }
}

const style = document.createElement('style');
style.textContent = `
@keyframes sealDrop {
  0% { transform: translate(-50%, -200%) scale(0); }
  100% { transform: translate(-50%, -50%) scale(1); }
}
`;
document.head.appendChild(style);

init();
</script>
</body>
</html>
