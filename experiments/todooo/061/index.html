<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moss - todooo 061</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            cursor: crosshair;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #coverage {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #3a7a32;
            font-size: 12px;
            opacity: 0.6;
            text-shadow: 0 0 4px rgba(42, 42, 42, 0.8);
            pointer-events: none;
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #3a7a32;
            font-size: 11px;
            opacity: 0.4;
            line-height: 1.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="coverage">0.0% covered</div>
    <div id="info">leave it alone<br>and watch it grow</div>

    <script>
        const STORAGE_KEY = 'todooo-061';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const coverageEl = document.getElementById('coverage');
        const infoEl = document.getElementById('info');

        let width, height;
        let grid = [];
        let cellSize = 8;
        let cols, rows;

        // State
        let mouseX = -1000;
        let mouseY = -1000;
        let lastMouseMove = Date.now();
        let lastMouseX = -1000;
        let lastMouseY = -1000;
        let mouseSpeed = 0;
        let isIdle = false;

        // Time tracking
        let lastVisit = Date.now();
        let totalGrowthTime = 0;
        let visitCount = 0;
        let firstVisit = Date.now();

        // Audio context
        let audioCtx;
        let windGain, dripGain;

        // Noise for stone texture
        let noiseCanvas, noiseCtx;

        function initAudio() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();

                // Ambient wind
                const windOsc = audioCtx.createOscillator();
                windOsc.type = 'sine';
                windOsc.frequency.value = 60;
                windGain = audioCtx.createGain();
                windGain.gain.value = 0.005;

                const windFilter = audioCtx.createBiquadFilter();
                windFilter.type = 'lowpass';
                windFilter.frequency.value = 200;

                windOsc.connect(windFilter);
                windFilter.connect(windGain);
                windGain.connect(audioCtx.destination);
                windOsc.start();

                // Dripping water
                const dripOsc = audioCtx.createOscillator();
                dripOsc.type = 'sine';
                dripOsc.frequency.value = 800;
                dripGain = audioCtx.createGain();
                dripGain.gain.value = 0;

                dripOsc.connect(dripGain);
                dripGain.connect(audioCtx.destination);
                dripOsc.start();

                // Random drips
                setInterval(() => {
                    if (Math.random() < 0.1) {
                        dripGain.gain.setValueAtTime(0.002, audioCtx.currentTime);
                        dripGain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.3);
                    }
                }, 3000);
            } catch (e) {
                console.log('Audio not available');
            }
        }

        function playScrape() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sawtooth';
            osc.frequency.value = 80 + Math.random() * 40;
            filter.type = 'bandpass';
            filter.frequency.value = 300;
            filter.Q.value = 5;

            gain.gain.setValueAtTime(0.03, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function playGrowth() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.value = 200 + Math.random() * 100;
            gain.gain.setValueAtTime(0.001, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            cols = Math.ceil(width / cellSize);
            rows = Math.ceil(height / cellSize);

            // Preserve existing grid data when resizing
            const oldGrid = grid;
            const oldCols = Math.ceil((canvas.width || width) / cellSize);

            grid = [];
            for (let y = 0; y < rows; y++) {
                grid[y] = [];
                for (let x = 0; x < cols; x++) {
                    if (oldGrid[y] && oldGrid[y][x]) {
                        grid[y][x] = oldGrid[y][x];
                    } else {
                        grid[y][x] = {
                            growth: 0,
                            variant: Math.random(),
                            age: 0
                        };
                    }
                }
            }

            generateNoiseTexture();
        }

        function generateNoiseTexture() {
            if (!noiseCanvas) {
                noiseCanvas = document.createElement('canvas');
                noiseCtx = noiseCanvas.getContext('2d');
            }
            noiseCanvas.width = width;
            noiseCanvas.height = height;

            const imageData = noiseCtx.createImageData(width, height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const noise = Math.random() * 10;
                data[i] = 42 + noise;
                data[i + 1] = 42 + noise;
                data[i + 2] = 42 + noise;
                data[i + 3] = 255;
            }

            noiseCtx.putImageData(imageData, 0, 0);
        }

        function save() {
            const gridData = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (grid[y][x].growth > 0) {
                        gridData.push({
                            x, y,
                            g: Math.round(grid[y][x].growth * 1000),
                            v: Math.round(grid[y][x].variant * 100),
                            a: grid[y][x].age
                        });
                    }
                }
            }

            const state = {
                grid: gridData,
                lastVisit: Date.now(),
                totalGrowthTime,
                visitCount: visitCount + 1,
                firstVisit,
                cols,
                rows
            };

            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function load() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (!stored) return false;

            try {
                const state = JSON.parse(stored);

                // Time-based growth simulation
                const now = Date.now();
                const elapsed = (now - state.lastVisit) / 1000; // seconds

                totalGrowthTime = state.totalGrowthTime || 0;
                visitCount = state.visitCount || 0;
                firstVisit = state.firstVisit || now;
                lastVisit = state.lastVisit || now;

                // Reconstruct grid
                if (state.cols === cols && state.rows === rows) {
                    for (const cell of state.grid) {
                        if (grid[cell.y] && grid[cell.y][cell.x]) {
                            grid[cell.y][cell.x].growth = cell.g / 1000;
                            grid[cell.y][cell.x].variant = cell.v / 100;
                            grid[cell.y][cell.x].age = cell.a || 0;
                        }
                    }
                }

                // Simulate growth during absence
                if (elapsed > 60) { // More than 1 minute
                    const daysAway = elapsed / 86400;
                    let growthBonus = 0;

                    if (daysAway > 3) {
                        growthBonus = 0.3; // Significant growth
                        infoEl.textContent = `nature reclaimed\n${Math.floor(daysAway)} days`;
                        setTimeout(() => {
                            infoEl.textContent = 'leave it alone\nand watch it grow';
                        }, 5000);
                    } else if (daysAway > 1) {
                        growthBonus = 0.15;
                    } else if (elapsed > 3600) { // Hours
                        growthBonus = 0.05;
                    }

                    if (growthBonus > 0) {
                        simulateGrowth(growthBonus);
                    }
                }

                return true;
            } catch (e) {
                console.error('Load failed:', e);
                return false;
            }
        }

        function simulateGrowth(bonus) {
            const iterations = Math.min(100, Math.floor(bonus * 200));
            for (let i = 0; i < iterations; i++) {
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        const cell = grid[y][x];
                        if (cell.growth > 0.5) {
                            // Spread to neighbors
                            const neighbors = getNeighbors(x, y);
                            for (const n of neighbors) {
                                if (Math.random() < 0.3) {
                                    n.growth = Math.min(1, n.growth + 0.1);
                                }
                            }
                        }
                    }
                }
            }
        }

        function getNeighbors(x, y) {
            const neighbors = [];
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                        neighbors.push(grid[ny][nx]);
                    }
                }
            }
            return neighbors;
        }

        function getMossNeighborCount(x, y) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                        if (grid[ny][nx].growth > 0.3) count++;
                    }
                }
            }
            return count;
        }

        function update() {
            const now = Date.now();
            isIdle = (now - lastMouseMove) > 10000;

            // Calculate mouse speed
            const dx = mouseX - lastMouseX;
            const dy = mouseY - lastMouseY;
            mouseSpeed = Math.sqrt(dx * dx + dy * dy);
            lastMouseX = mouseX;
            lastMouseY = mouseY;

            // Growth and disturbance
            let totalCoverage = 0;
            let matureCells = 0;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cell = grid[y][x];
                    const cellX = x * cellSize + cellSize / 2;
                    const cellY = y * cellSize + cellSize / 2;

                    // Mouse disturbance
                    const distToMouse = Math.sqrt((cellX - mouseX) ** 2 + (cellY - mouseY) ** 2);
                    if (distToMouse < 40) {
                        const disturbance = (1 - distToMouse / 40) * 0.02;
                        const speedFactor = Math.min(mouseSpeed / 10, 3);
                        cell.growth = Math.max(0, cell.growth - disturbance * (1 + speedFactor));
                    }

                    // Growth logic
                    if (cell.growth > 0) {
                        totalCoverage++;

                        // Existing moss grows slowly
                        const idleBonus = isIdle ? 1.5 : 1;
                        const ageBonus = totalGrowthTime > 604800 ? 1.3 : 1; // 7 days
                        cell.growth = Math.min(1, cell.growth + 0.0001 * idleBonus * ageBonus);
                        cell.age++;

                        // Mature moss spreads
                        if (cell.growth > 0.8 && Math.random() < 0.01) {
                            const neighbors = getNeighbors(x, y);
                            const target = neighbors[Math.floor(Math.random() * neighbors.length)];
                            if (target && target.growth < 0.5) {
                                target.growth = Math.min(1, target.growth + 0.05);
                            }
                        }

                        if (cell.growth > 0.8) matureCells++;
                    } else {
                        // Empty cell - chance to sprout
                        const mossNeighbors = getMossNeighborCount(x, y);
                        if (mossNeighbors > 0) {
                            const spawnChance = mossNeighbors / 8 * 0.0002;
                            const idleBonus = isIdle ? 2 : 1;
                            if (Math.random() < spawnChance * idleBonus) {
                                cell.growth = 0.05;
                                if (Math.random() < 0.1) {
                                    playGrowth();
                                }
                            }
                        }
                    }
                }
            }

            // Update coverage display
            const coveragePercent = (totalCoverage / (cols * rows) * 100).toFixed(1);
            coverageEl.textContent = `${coveragePercent}% covered`;

            // Track growth time
            totalGrowthTime += 1/60; // Assuming 60fps
        }

        function drawStone() {
            // Base stone color
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, width, height);

            // Apply noise texture
            if (noiseCanvas) {
                ctx.globalAlpha = 0.3;
                ctx.drawImage(noiseCanvas, 0, 0);
                ctx.globalAlpha = 1;
            }

            // Subtle cracks/variation
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.2;
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const len = 50 + Math.random() * 100;
                const angle = Math.random() * Math.PI * 2;

                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + Math.cos(angle) * len, y + Math.sin(angle) * len);
                ctx.stroke();
            }
            ctx.globalAlpha = 1;
        }

        function drawMoss() {
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cell = grid[y][x];
                    if (cell.growth <= 0) continue;

                    const cellX = x * cellSize + cellSize / 2;
                    const cellY = y * cellSize + cellSize / 2;

                    // Color variation based on growth and variant
                    let baseColor;
                    if (cell.variant < 0.15) {
                        // Golden-brown autumn moss
                        const lerp = cell.growth;
                        baseColor = {
                            r: 45 + lerp * 20,
                            g: 90 - lerp * 20,
                            b: 39 - lerp * 15
                        };
                    } else if (cell.variant > 0.85) {
                        // Dark mature moss
                        baseColor = {
                            r: 26,
                            g: 74,
                            b: 26
                        };
                    } else {
                        // Standard green
                        const lerp = cell.growth;
                        baseColor = {
                            r: 45 - lerp * 15,
                            g: 90 + lerp * 32,
                            b: 39 - lerp * 10
                        };
                    }

                    // Draw moss cluster
                    const density = Math.floor(cell.growth * 8) + 2;
                    for (let i = 0; i < density; i++) {
                        const offsetX = (Math.random() - 0.5) * cellSize * 0.8;
                        const offsetY = (Math.random() - 0.5) * cellSize * 0.8;
                        const size = 1 + Math.random() * 2 * cell.growth;

                        const variation = (Math.random() - 0.5) * 20;
                        ctx.fillStyle = `rgba(${baseColor.r + variation}, ${baseColor.g + variation}, ${baseColor.b + variation}, ${cell.growth * 0.8})`;

                        ctx.beginPath();
                        ctx.arc(cellX + offsetX, cellY + offsetY, size, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    // Short strokes for texture
                    if (cell.growth > 0.4) {
                        ctx.strokeStyle = `rgba(${baseColor.r}, ${baseColor.g}, ${baseColor.b}, ${cell.growth * 0.6})`;
                        ctx.lineWidth = 0.5;
                        for (let i = 0; i < 3; i++) {
                            const offsetX = (Math.random() - 0.5) * cellSize * 0.6;
                            const offsetY = (Math.random() - 0.5) * cellSize * 0.6;
                            const angle = Math.random() * Math.PI * 2;
                            const len = 2 + Math.random() * 3;

                            ctx.beginPath();
                            ctx.moveTo(cellX + offsetX, cellY + offsetY);
                            ctx.lineTo(cellX + offsetX + Math.cos(angle) * len, cellY + offsetY + Math.sin(angle) * len);
                            ctx.stroke();
                        }
                    }

                    // Dew drops on mature moss
                    if (cell.growth > 0.8 && Math.random() < 0.3) {
                        const dewX = cellX + (Math.random() - 0.5) * cellSize * 0.7;
                        const dewY = cellY + (Math.random() - 0.5) * cellSize * 0.7;
                        ctx.fillStyle = `rgba(180, 220, 200, ${0.3 * cell.growth})`;
                        ctx.beginPath();
                        ctx.arc(dewX, dewY, 0.8, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    // Spores above very mature moss
                    if (cell.growth > 0.9 && Math.random() < 0.1) {
                        const sporeX = cellX + (Math.random() - 0.5) * cellSize;
                        const sporeY = cellY - cellSize - Math.random() * 10;
                        ctx.fillStyle = `rgba(100, 140, 100, ${0.1 + Math.random() * 0.2})`;
                        ctx.beginPath();
                        ctx.arc(sporeX, sporeY, 0.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }

        function render() {
            drawStone();
            drawMoss();
        }

        function loop() {
            update();
            render();
            requestAnimationFrame(loop);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            lastMouseMove = Date.now();
        });

        canvas.addEventListener('mouseleave', () => {
            mouseX = -1000;
            mouseY = -1000;
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // Scrape moss in radius
            const scrapeRadius = 50;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cellX = x * cellSize + cellSize / 2;
                    const cellY = y * cellSize + cellSize / 2;
                    const dist = Math.sqrt((cellX - clickX) ** 2 + (cellY - clickY) ** 2);

                    if (dist < scrapeRadius) {
                        grid[y][x].growth = 0;
                        grid[y][x].age = 0;
                    }
                }
            }

            playScrape();
        });

        window.addEventListener('resize', resize);

        // Save periodically
        setInterval(save, 5000);

        // Save on page unload
        window.addEventListener('beforeunload', save);

        // Seed some initial moss
        function seedMoss() {
            const seedCount = Math.floor((cols * rows) * 0.01); // 1% initial coverage
            for (let i = 0; i < seedCount; i++) {
                const x = Math.floor(Math.random() * cols);
                const y = Math.floor(Math.random() * rows);
                grid[y][x].growth = 0.2 + Math.random() * 0.3;
            }
        }

        // Initialize
        resize();
        const loaded = load();
        if (!loaded) {
            seedMoss();
        }

        // Start audio on first interaction
        document.addEventListener('click', () => {
            if (!audioCtx) initAudio();
        }, { once: true });

        loop();
    </script>
</body>
</html>
