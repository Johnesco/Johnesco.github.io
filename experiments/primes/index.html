<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Gap Visualizer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a1a;
      color: #ccc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 10px 16px;
      background: #111128;
      border-bottom: 1px solid #222;
      flex-shrink: 0;
      z-index: 10;
    }
    #controls button {
      background: #2a2a4a;
      color: #aaf;
      border: 1px solid #444;
      padding: 6px 14px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      border-radius: 3px;
    }
    #controls button:hover { background: #3a3a6a; }
    #controls button.active { background: #4a4a8a; border-color: #88f; }
    #info {
      font-size: 12px;
      color: #888;
      display: flex;
      gap: 20px;
    }
    #info span { color: #aaf; }
    #view-container {
      flex: 1;
      position: relative;
    }
    #heatmap-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    #three-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    a { color: #88f; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="btn-2d" class="active">2D Heatmap</button>
    <button id="btn-3d">3D Heightmap</button>
    <div id="info">
      <div>Index: <span id="info-index">0</span></div>
      <div>Prime: <span id="info-prime">3</span></div>
      <div>Unique pairs: <span id="info-pairs">0</span></div>
    </div>
  </div>
  <div id="view-container">
    <canvas id="heatmap-canvas"></canvas>
    <div id="three-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="app.js"></script>
</body>
</html>
