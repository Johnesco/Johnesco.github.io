<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Gap Visualizer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a1a;
      color: #ccc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 10px 16px;
      background: #111128;
      border-bottom: 1px solid #222;
      flex-shrink: 0;
      z-index: 10;
      flex-wrap: wrap;
    }
    #controls button {
      background: #2a2a4a;
      color: #aaf;
      border: 1px solid #444;
      padding: 6px 14px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      border-radius: 3px;
    }
    #controls button:hover { background: #3a3a6a; }
    #controls button.active { background: #4a4a8a; border-color: #88f; }
    #controls button.danger { color: #f88; border-color: #644; }
    #controls button.danger:hover { background: #4a2a2a; }
    #info {
      font-size: 12px;
      color: #888;
      display: flex;
      gap: 20px;
    }
    #info span { color: #aaf; }
    .filter-group {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #888;
    }
    .filter-group input[type="number"] {
      width: 64px;
      background: #2a2a4a;
      color: #aaf;
      border: 1px solid #444;
      padding: 4px 6px;
      font-family: inherit;
      font-size: 12px;
      border-radius: 3px;
    }
    .filter-group input[type="number"]:focus {
      outline: none;
      border-color: #88f;
    }
    .filter-group select {
      background: #2a2a4a;
      color: #aaf;
      border: 1px solid #444;
      padding: 4px 6px;
      font-family: inherit;
      font-size: 12px;
      border-radius: 3px;
    }
    .filter-group select:focus {
      outline: none;
      border-color: #88f;
    }
    #view-container {
      flex: 1;
      position: relative;
    }
    #heatmap-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    #three-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    #tooltip {
      position: absolute;
      display: none;
      pointer-events: none;
      z-index: 20;
      background: rgba(10,10,30,0.92);
      border: 1px solid #444;
      padding: 6px 10px;
      font-size: 11px;
      color: #ccc;
      border-radius: 3px;
      white-space: nowrap;
    }
    #discovery-log {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: none;
      z-index: 15;
      background: rgba(10,10,30,0.85);
      border: 1px solid #333;
      max-height: 200px;
      width: 320px;
      overflow-y: auto;
      font-size: 11px;
      color: #aaa;
      padding: 6px;
      border-radius: 3px;
    }
    a { color: #88f; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="btn-2d" class="active">2D Heatmap</button>
    <button id="btn-3d">3D Heightmap</button>
    <div class="filter-group">
      Freq: <input type="number" id="filter-min" min="1" value="1" placeholder="min">
      &ndash; <input type="number" id="filter-max" min="1" placeholder="max (&infin;)">
    </div>
    <div class="filter-group">
      Scale:
      <select id="scale-mode">
        <option value="log" selected>Logarithmic</option>
        <option value="sqrt">Square root</option>
        <option value="cbrt">Cube root</option>
        <option value="pow4">Fourth root</option>
        <option value="linear">Linear</option>
      </select>
    </div>
    <div class="filter-group">
      Unit H: <input type="number" id="unit-height" min="0.01" max="10" step="0.1" value="1">
    </div>
    <div class="filter-group">
      Overlay:
      <select id="viz-mode">
        <option value="normal">None</option>
        <option value="flash" selected>Flash new</option>
        <option value="trail">Trail</option>
        <option value="discovery">Discovery order</option>
        <option value="ripples">Ripples</option>
        <option value="connections">Connections</option>
        <option value="rate">Discovery rate</option>
        <option value="activity">Activity</option>
      </select>
    </div>
    <button id="btn-log">Log</button>
    <button id="btn-replay">Replay</button>
    <button id="btn-reset" class="danger">Reset data</button>
    <div id="info">
      <div>Index: <span id="info-index">0</span></div>
      <div>Prime: <span id="info-prime">3</span></div>
      <div>Unique pairs: <span id="info-pairs">0</span></div>
      <div>Shown: <span id="info-shown">0</span></div>
      <div>Disc rate: <span id="info-disc-rate">&mdash;</span></div>
    </div>
  </div>
  <div id="view-container">
    <canvas id="heatmap-canvas"></canvas>
    <div id="three-container"></div>
    <div id="tooltip"></div>
    <div id="discovery-log"><div id="log-entries"></div></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="app.js"></script>
</body>
</html>
